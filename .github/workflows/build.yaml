name: build
on: [push]
jobs:
  build:
    name: Build / Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - uses: actions/cache@v3 # Source: https://github.com/actions/cache/blob/main/examples.md#node---npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      # TODO: linting & tests
      - run: npm run build
      - run: npm run build --prod
