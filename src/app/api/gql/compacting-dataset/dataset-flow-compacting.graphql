mutation datasetFlowCompacting(
  $datasetId: DatasetID!
  $datasetFlowType: DatasetFlowType!
  $compactingArgs: CompactingConditionInput!
) {
  datasets {
    byId(datasetId: $datasetId) {
      flows {
        configs {
          setConfigCompacting(datasetFlowType: $datasetFlowType, paused: false, compactingArgs: $compactingArgs) {
            ... on SetFlowConfigSuccess {
              message
              config {
                compacting {
                  maxSliceSize
                  maxSliceRecords
                }
              }
            }

            ... on FlowIncompatibleDatasetKind {
              message
              expectedDatasetKind
              actualDatasetKind
            }

            ... on FlowInvalidBatchingConfig {
              message
              reason
            }

            ... on FlowPreconditionsNotMet {
              message
              preconditions
            }

            ... on FlowTypeIsNotSupported {
              message
            }

            ... on FlowInvalidCompactingConfig {
              reason
              message
            }
          }
        }
      }
    }
  }
}
