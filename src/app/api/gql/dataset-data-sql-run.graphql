query getDatasetDataSQLRun($query: String!, $limit: Int!, $skip: Int) {
  data {
    query(
      query: $query
      queryDialect: SQL_DATA_FUSION
      schemaFormat: ODF_JSON
      dataFormat: JSON_AOS
      limit: $limit
      skip: $skip
    ) {
      __typename
      ... on DataQueryResultSuccess {
        ...DataQueryResultSuccessView
        limit
      }
      ... on DataQueryResultError {
        errorMessage
        errorKind
      }
    }
  }
}
