query datasetHashLastBlock($accountName: AccountName!, $datasetName: DatasetName!) {
  datasets {
    byOwnerAndName(accountName: $accountName, datasetName: $datasetName) {
      metadata {
        chain {
          blocks(perPage: 1, page: 0) {
            nodes {
              blockHash
            }
          }
        }
      }
    }
  }
}
