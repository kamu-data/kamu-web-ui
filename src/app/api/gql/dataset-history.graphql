query getDatasetHistory($accountName: AccountName!, $datasetName: DatasetName!, $perPage: Int, $page: Int) {
  datasets {
     byOwnerAndName(accountName: $accountName, datasetName: $datasetName) {
      ...DatasetBasics
      metadata {
        chain {
          blocks(perPage: $perPage, page: $page) {
            totalCount
            nodes {
              ...MetadataBlock
            }
            pageInfo {
              hasNextPage
              hasPreviousPage
              totalPages
            }
          }
        }
      }
    }
  }
}
