query getDatasetLineage(
  $accountName: AccountName!
  $datasetName: DatasetName!
) {
  datasets {
    byOwnerAndName(accountName: $accountName, datasetName: $datasetName) {
      ...DatasetBasics
      metadata {
        currentUpstreamDependencies {
          ...DatasetBasics
          metadata {
            currentUpstreamDependencies {
              ...DatasetBasics
              metadata {
                currentUpstreamDependencies {
                  ...DatasetBasics
                  metadata {
                    currentUpstreamDependencies {
                      ...DatasetBasics
                      metadata {
                        currentUpstreamDependencies {
                          ...DatasetBasics
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        currentDownstreamDependencies {
          ...DatasetBasics
          metadata {
            currentDownstreamDependencies {
              ...DatasetBasics
              metadata {
                currentDownstreamDependencies {
                  ...DatasetBasics
                  metadata {
                    currentDownstreamDependencies {
                      ...DatasetBasics
                      metadata {
                        currentDownstreamDependencies {
                          ...DatasetBasics
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
