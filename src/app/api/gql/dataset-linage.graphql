query datasetMetadataDownstreamDependencies($datasetId: DatasetID!) {
  datasets {
    byId(datasetId: $datasetId) {
      id
      kind
      name
      metadata {
        currentDownstreamDependencies {
          id
          kind
          name
          metadata {
            currentDownstreamDependencies {
              id
              kind
              name
            }
          }
        }
      }
    }
  }
}