fragment LineageDatasetInfo on Dataset {
  id
  kind
  name
  owner {
    id
    name
  }
}

query getDatasetLineage($datasetId: DatasetID!) {
  datasets {
    byId(datasetId: $datasetId) {
      ...LineageDatasetInfo
      metadata {
        currentUpstreamDependencies {
          ...LineageDatasetInfo
          metadata {
            currentUpstreamDependencies {
              ...LineageDatasetInfo
              metadata {
                currentUpstreamDependencies {
                  ...LineageDatasetInfo
                  metadata {
                    currentUpstreamDependencies {
                      ...LineageDatasetInfo
                      metadata {
                        currentUpstreamDependencies {
                          ...LineageDatasetInfo
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        currentDownstreamDependencies {
          ...LineageDatasetInfo
          metadata {
            currentDownstreamDependencies {
              ...LineageDatasetInfo
              metadata {
                currentDownstreamDependencies {
                  ...LineageDatasetInfo
                  metadata {
                    currentDownstreamDependencies {
                      ...LineageDatasetInfo
                      metadata {
                        currentDownstreamDependencies {
                          ...LineageDatasetInfo
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
