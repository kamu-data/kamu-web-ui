query getDatasetLineage($datasetId: DatasetID!) {
  datasets {
    byId(datasetId: $datasetId) {
      ...DatasetBasics
      metadata {
        currentUpstreamDependencies {
          ...DatasetBasics
          metadata {
            currentUpstreamDependencies {
              ...DatasetBasics
              metadata {
                currentUpstreamDependencies {
                  ...DatasetBasics
                  metadata {
                    currentUpstreamDependencies {
                      ...DatasetBasics
                      metadata {
                        currentUpstreamDependencies {
                          ...DatasetBasics
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        currentDownstreamDependencies {
          ...DatasetBasics
          metadata {
            currentDownstreamDependencies {
              ...DatasetBasics
              metadata {
                currentDownstreamDependencies {
                  ...DatasetBasics
                  metadata {
                    currentDownstreamDependencies {
                      ...DatasetBasics
                      metadata {
                        currentDownstreamDependencies {
                          ...DatasetBasics
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
