query getDatasetMainData(
  $accountName: AccountName!
  $datasetName: DatasetName!
  $limit: Int
) {
  datasets {
    byOwnerAndName(accountName: $accountName, datasetName: $datasetName) {
      ...DatasetBasics
      ...DatasetOverview
      data {
        ...DatasetDataSize
        tail(limit: $limit, dataFormat: JSON) {
          ...DatasetQuery
        }
        __typename
      }
      __typename
    }
  }
}
