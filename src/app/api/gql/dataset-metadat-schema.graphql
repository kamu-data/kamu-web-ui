query getDatasetMetadataSchema($datasetId: DatasetID!, $numRecords: Int, $numPage: Int) {
  datasets {
    byId(datasetId: $datasetId) {
      id
      owner {
        id
        name
      }
      name
      metadata {
        currentSchema(format: PARQUET_JSON) {
          content
        }
        chain {
          blocks(perPage: $numRecords, page: $numPage) {
            totalCount
            nodes {
              event {
                __typename
                ... on MetadataEventSeed {
                  datasetId
                  datasetKind
                  __typename
                }
                ... on MetadataEventSetTransform {
                  dummy
                  __typename
                }
                ... on MetadataEventSetWatermark {
                  dummy
                  __typename
                }
                ... on MetadataEventExecuteQuery {
                  outputData {
                    interval {
                      start
                      end
                      __typename
                    }
                    logicalHash
                    physicalHash
                    __typename
                  }
                }
              }
              blockHash,
              systemTime
            }
            pageInfo {
              hasNextPage
              hasPreviousPage
              totalPages
            }
          }
        }
      }
    }
  }
}
