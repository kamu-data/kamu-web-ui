query datasetOverview($datasetId: DatasetID!, $limit: Int) {
  datasets {
    byId(datasetId: $datasetId) {
      ...DatasetOverview
      data {
        ...DatasetDataSize
        # Data sample
        tail(limit: $limit, dataFormat: JSON) {
          schema {
            format
            content
          }
          data {
            format
            content
          }
          __typename
        }
        __typename
      }
      __typename
    }
  }
}
