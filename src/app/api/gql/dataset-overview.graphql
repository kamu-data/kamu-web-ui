query datasetOverview($datasetId: DatasetID!, $numRecords: Int) {
  datasets {
    byId(datasetId: $datasetId) {
      id
      owner {
        id
        name
      }
      name
      kind
      createdAt
      lastUpdatedAt
      metadata {
        currentWatermark
        currentSchema(format: PARQUET_JSON) {
          format
          content
          __typename
        }
        __typename
      }
      data {
        numRecordsTotal
        estimatedSize
        tail(limit: $numRecords, dataFormat: JSON) {
          schema {
            format
            content
          }
          data {
            format
            content
            numRecords
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}