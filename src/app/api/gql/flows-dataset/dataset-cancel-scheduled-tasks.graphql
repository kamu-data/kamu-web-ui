mutation cancelFlowRun($datasetId: DatasetID!, $flowId: FlowID!) {
  datasets {
    byId(datasetId: $datasetId) {
      flows {
        runs {
          cancelFlowRun(flowId: $flowId) {
            ... on FlowNotFound {
              flowId
              message
            }
            ... on CancelFlowRunSuccess {
              message
              flow {
                ...FlowSummaryData
              }
            }
          }
        }
      }
    }
  }
}
