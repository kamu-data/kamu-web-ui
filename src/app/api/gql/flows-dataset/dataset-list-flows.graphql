query getDatasetListFlows($datasetId: DatasetID!, $page: Int, $perPage: Int, $filters: DatasetFlowFilters) {
  datasets {
    byId(datasetId: $datasetId) {
      ...DatasetListFlowsData
      flows {
        runs {
          table: listFlows(page: $page, perPage: $perPage, filters: $filters) {
            ...FlowConnectionData
          }
          tiles: listFlows(page: 0, perPage: 150, filters: { byFlowType: null, byStatus: null, byInitiator: null }) {
            nodes {
              status
              outcome {
                ...FlowOutcomeData
              }
              timing {
                awaitingExecutorSince
                runningSince
                finishedAt
              }
            }
            totalCount
          }
        }
      }
    }
  }
}
