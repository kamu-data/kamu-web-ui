fragment FlowSummaryData on Flow {
  description {
    ... on FlowDescriptionDatasetPollingIngest {
      datasetId
      ingestResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetPushIngest {
      datasetId
      sourceName
      inputRecordsCount
      ingestResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetExecuteTransform {
      datasetId
      transformResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetCompaction {
      datasetId
      originalBlocksCount
      resultingBlocksCount
    }

    ... on FlowDescriptionSystemGC {
      dummy
    }
  }
  flowId
  status
  initiator {
    ...Account
  }
  outcome
  timing {
    awaitingExecutorSince
    runningSince
    finishedAt
  }
  startCondition {
    __typename
    ... on FlowStartConditionThrottling {
      intervalSec
    }

    ... on FlowStartConditionBatching {
      activeBatchingRule {
        minRecordsToAwait
        maxBatchingInterval {
          ...TimeDeltaData
        }
      }
      batchingDeadline
      accumulatedRecordsCount
      watermarkModified
    }

    ... on FlowStartConditionSchedule {
      wakeUpAt
    }

    ... on FlowStartConditionExecutor {
      taskId
    }
  }
}
