fragment FlowSummaryData on Flow {
  description {
    ... on FlowDescriptionDatasetPollingIngest {
      datasetId
      ingestResult {
        ... on FlowDescriptionUpdateResultUpToDate {
          uncacheable
        }

        ... on FlowDescriptionUpdateResultSuccess {
          numBlocks
          numRecords
          updatedWatermark
        }

        ... on FlowDescriptionUpdateResultUnknown {
          message
        }
      }
    }

    ... on FlowDescriptionDatasetPushIngest {
      datasetId
      sourceName
      inputRecordsCount
      ingestResult {
        ... on FlowDescriptionUpdateResultUpToDate {
          uncacheable
        }

        ... on FlowDescriptionUpdateResultSuccess {
          numBlocks
          numRecords
          updatedWatermark
        }

        ... on FlowDescriptionUpdateResultUnknown {
          message
        }
      }
    }

    ... on FlowDescriptionDatasetExecuteTransform {
      datasetId
      transformResult {
        ... on FlowDescriptionUpdateResultUpToDate {
          uncacheable
        }

        ... on FlowDescriptionUpdateResultSuccess {
          numBlocks
          numRecords
          updatedWatermark
        }

        ... on FlowDescriptionUpdateResultUnknown {
          message
        }
      }
    }

    ... on FlowDescriptionDatasetHardCompaction {
      datasetId
      compactionResult {
        ... on FlowDescriptionHardCompactionSuccess {
          originalBlocksCount
          resultingBlocksCount
          newHead
        }

        ... on FlowDescriptionHardCompactionNothingToDo {
          message
          dummy
        }
      }
    }

    ... on FlowDescriptionSystemGC {
      dummy
    }

    ... on FlowDescriptionDatasetReset {
      datasetId
      resetResult {
        newHead
      }
    }
  }
  flowId
  status
  initiator {
    ...Account
  }
  outcome {
    ...FlowOutcomeData
  }
  timing {
    scheduledAt
    awaitingExecutorSince
    runningSince
    finishedAt
  }
  startCondition {
    __typename
    ... on FlowStartConditionThrottling {
      intervalSec
      wakeUpAt
      shiftedFrom
    }

    ... on FlowStartConditionBatching {
      activeBatchingRule {
        minRecordsToAwait
        maxBatchingInterval {
          ...TimeDeltaData
        }
      }
      batchingDeadline
      accumulatedRecordsCount
      watermarkModified
    }

    ... on FlowStartConditionSchedule {
      wakeUpAt
    }

    ... on FlowStartConditionExecutor {
      taskId
    }
  }

  configSnapshot {
    ... on FlowConfigRuleIngest {
      fetchUncacheable
    }

    ... on FlowConfigRuleCompaction {
      compactionMode {
        __typename
      }
    }
  }
}
