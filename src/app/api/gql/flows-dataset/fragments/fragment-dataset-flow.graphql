fragment FlowSummaryData on Flow {
  description {
    ... on FlowDescriptionDatasetPollingIngest {
      datasetId
      ingestResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetPushIngest {
      datasetId
      sourceName
      inputRecordsCount
      ingestResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetExecuteTransform {
      datasetId
      transformResult {
        numBlocks
        numRecords
      }
    }

    ... on FlowDescriptionDatasetHardCompacting {
      datasetId
      compactingResult {
        originalBlocksCount
        resultingBlocksCount
        newHead
      }
    }

    ... on FlowDescriptionSystemGC {
      dummy
    }
  }
  flowId
  status
  initiator {
    ...Account
  }
  outcome {
    ... on FlowSuccessResult {
      message
    }

    ... on FlowFailedError {
      reason
    }

    ... on FlowAbortedResult {
      message
    }
  }
  timing {
    awaitingExecutorSince
    runningSince
    finishedAt
  }
  startCondition {
    __typename
    ... on FlowStartConditionThrottling {
      intervalSec
      wakeUpAt
      shiftedFrom
    }

    ... on FlowStartConditionBatching {
      activeBatchingRule {
        minRecordsToAwait
        maxBatchingInterval {
          ...TimeDeltaData
        }
      }
      batchingDeadline
      accumulatedRecordsCount
      watermarkModified
    }

    ... on FlowStartConditionSchedule {
      wakeUpAt
    }

    ... on FlowStartConditionExecutor {
      taskId
    }
  }
}
