fragment FlowHistoryData on FlowEvent {
  __typename
  eventId
  eventTime
  ... on FlowEventAborted {
    __typename
  }
  ... on FlowEventInitiated {
    trigger {
      __typename
      ... on FlowTriggerAutoPolling {
        __typename
      }
      ... on FlowTriggerManual {
        initiator {
          ...Account
        }
      }
      ... on FlowTriggerPush {
        __typename
      }
      ... on FlowTriggerInputDatasetFlow {
        dataset {
          ...DatasetBasics
        }
        flowId
        flowType
      }
    }
  }
  ... on FlowEventStartConditionUpdated {
    startCondition {
      __typename
      ... on FlowStartConditionThrottling {
        intervalSec
        wakeUpAt
        shiftedFrom
      }

      ... on FlowStartConditionBatching {
        activeTransformRule {
          minRecordsToAwait
          maxBatchingInterval {
            ...TimeDeltaData
          }
        }
        batchingDeadline
        accumulatedRecordsCount
        watermarkModified
      }

      ... on FlowStartConditionSchedule {
        wakeUpAt
      }

      ... on FlowStartConditionExecutor {
        taskId
      }
    }
  }
  ... on FlowEventTaskChanged {
    __typename
    taskId
    taskStatus
  }
  ... on FlowEventTriggerAdded {
    trigger {
      __typename
      ... on FlowTriggerAutoPolling {
        __typename
      }
      ... on FlowTriggerManual {
        initiator {
          ...Account
        }
      }
      ... on FlowTriggerPush {
        __typename
      }
      ... on FlowTriggerInputDatasetFlow {
        dataset {
          ...DatasetBasics
        }
        flowId
        flowType
      }
    }
  }
}
