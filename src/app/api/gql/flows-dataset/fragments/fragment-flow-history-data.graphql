fragment FlowHistoryData on FlowEvent {
  __typename
  eventId
  eventTime
  ... on FlowEventAborted {
    __typename
  }
  ... on FlowEventInitiated {
    trigger {
      __typename
      ... on FlowTriggerAutoPolling {
        __typename
      }
      ... on FlowTriggerManual {
        initiator {
          ...Account
        }
      }
      ... on FlowTriggerPush {
        __typename
      }
      ... on FlowTriggerInputDatasetFlow {
        datasetId
        flowId
        flowType
      }
    }
  }
  ... on FlowEventStartConditionUpdated {
    startConditionKind
  }
  ... on FlowEventTaskChanged {
    __typename
    taskId
    taskStatus
  }
  ... on FlowEventTriggerAdded {
    trigger {
      __typename
      ... on FlowTriggerAutoPolling {
        __typename
      }
      ... on FlowTriggerManual {
        initiator {
          ...Account
        }
      }
      ... on FlowTriggerPush {
        __typename
      }
      ... on FlowTriggerInputDatasetFlow {
        datasetId
        flowId
        flowType
      }
    }
  }
}
