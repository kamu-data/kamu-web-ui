fragment FlowOutcomeData on FlowOutcome {
  ... on FlowSuccessResult {
    message
  }

  ... on FlowFailedError {
    reason {
      ... on TaskFailureReasonGeneral {
        message
      }

      ... on TaskFailureReasonInputDatasetCompacted {
        message
        inputDataset {
          ...DatasetBasics
        }
      }

      ... on TaskFailureReasonWebhookDeliveryProblem {
        message
        targetUrl
      }
    }
  }

  ... on FlowAbortedResult {
    message
  }
}
