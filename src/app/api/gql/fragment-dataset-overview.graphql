fragment DatasetOverview on Dataset {
  ...DatasetBasics
  createdAt
  lastUpdatedAt
  metadata {
    currentInfo {
      description
      keywords
    }
    currentLicense {
      ...License
    }
    currentReadme
    currentWatermark
    currentSchema(format: PARQUET_JSON) {
      format
      content
      __typename
    }
    __typename
    # Last update
    chain {
      blocks(page: 0, perPage: 1) {
        nodes {
          ...MetadataBlock
        }
        totalCount
      }
    }
  }
}
