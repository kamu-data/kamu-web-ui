fragment AddDataEvent on AddData {
  prevCheckpoint
  prevOffset
  newData {
    offsetInterval {
      start
      end
    }
    logicalHash
    physicalHash
    size
  }
  newCheckpoint {
    physicalHash
    size
  }
  addDataWatermark: newWatermark # TODO
  newSourceState {
    sourceName
    kind
    value
  }
}
