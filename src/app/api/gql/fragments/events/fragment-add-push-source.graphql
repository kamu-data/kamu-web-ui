fragment AddPushSourceEvent on AddPushSource {
  sourceName
  read {
    ... on ReadStepCsv {
      schema
      separator
      encoding
      quote
      escape
      comment
      header
      enforceSchema
      inferSchema
      ignoreLeadingWhiteSpace
      ignoreTrailingWhiteSpace
      nullValue
      emptyValue
      nanValue
      positiveInf
      negativeInf
      dateFormat
      timestampFormat
      multiLine
    }

    ... on ReadStepGeoJson {
      schema
    }

    ... on ReadStepParquet {
      schema
    }
    ... on ReadStepJsonLines {
      schema
      dateFormat
      encoding
      multiLine
      primitivesAsString
      timestampFormat
    }
    ... on ReadStepEsriShapefile {
      schema
      subPath
    }

    ... on ReadStepJson {
      subPath
      schema
      dateFormat
      encoding
      timestampFormat
    }
    ... on ReadStepNdGeoJson {
      schema
    }
    ... on ReadStepNdJson {
      dateFormat
      encoding
      schema
      timestampFormat
    }
  }
  merge {
    ... on MergeStrategySnapshot {
      primaryKey
      compareColumns
      observationColumn
      obsvAdded
      obsvChanged
      obsvRemoved
    }
    ... on MergeStrategyLedger {
      primaryKey
    }
    ... on MergeStrategyAppend {
      __typename
    }
  }
  preprocess {
    ... on TransformSql {
      engine
      version
      queries {
        query
        alias
      }
      temporalTables {
        name
        primaryKey
      }
    }
  }
}
