fragment ExecuteTransformEvent on ExecuteTransform {
  queryInputs {
    datasetId
    prevBlockHash
    newBlockHash
    prevOffset
    newOffset
  }
  prevCheckpoint
  prevOffset
  newData {
    offsetInterval {
      start
      end
    }
    logicalHash
    physicalHash
  }
  newCheckpoint {
    physicalHash
    size
  }
  newWatermark
}
