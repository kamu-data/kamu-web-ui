fragment DatasetData on Dataset {
  data {
    ...DatasetDataSize
    tail(limit: $limit, dataFormat: JSON) {
      __typename
      ... on DataQuerySuccessResult {
        ...DataQuerySuccessResultView
      }
      ... on DataQueryInvalidSqlResult {
        error
      }
      ... on DataQueryInternalErrorResult {
        error
      }
    }
    __typename
  }
}
