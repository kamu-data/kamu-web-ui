fragment DatasetData on Dataset {
  data {
    ...DatasetDataSize
    tail(limit: $limit, dataFormat: JSON) {
      __typename
      ... on DataQueryResultSuccess {
        ...DataQueryResultSuccessView
      }
      ... on DataQueryResultInvalidSql {
        error
      }
      ... on DataQueryResultInternalError {
        error
      }
    }
    __typename
  }
}
