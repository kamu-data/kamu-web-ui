fragment DatasetData on Dataset {
  data {
    ...DatasetDataSize
    tail(limit: $limit, dataFormat: JSON) {
      __typename
      ... on DataQuerySuccessResult {
        schema {
          format
          content
        }
        data {
          format
          content
        }
      }
      ... on DataQueryFailureResult {
        errors
      }
    }
    __typename
  }
}
