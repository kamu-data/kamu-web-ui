fragment DatasetLineage on Dataset {
  owner {
    avatarUrl
  }
  metadata {
    ...CurrentSourceFetchUrl
    currentUpstreamDependencies {
      ...DatasetLineageBasics
      metadata {
        ...CurrentSourceFetchUrl
        currentUpstreamDependencies {
          ...DatasetLineageBasics
          metadata {
            ...CurrentSourceFetchUrl
            currentUpstreamDependencies {
              ...DatasetLineageBasics
              metadata {
                ...CurrentSourceFetchUrl
                currentUpstreamDependencies {
                  ...DatasetLineageBasics
                  metadata {
                    ...CurrentSourceFetchUrl
                    currentUpstreamDependencies {
                      ...DatasetLineageBasics
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    currentDownstreamDependencies {
      ...DatasetLineageBasics
      metadata {
        ...CurrentSourceFetchUrl
        currentDownstreamDependencies {
          ...DatasetLineageBasics
          metadata {
            ...CurrentSourceFetchUrl
            currentDownstreamDependencies {
              ...DatasetLineageBasics
              metadata {
                ...CurrentSourceFetchUrl
                currentDownstreamDependencies {
                  ...DatasetLineageBasics
                  metadata {
                    ...CurrentSourceFetchUrl
                    currentDownstreamDependencies {
                      ...DatasetLineageBasics
                    }
                  }
                }
              }
            }
          }
        }
      }
