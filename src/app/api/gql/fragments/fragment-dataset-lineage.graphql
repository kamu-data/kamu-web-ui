fragment DatasetLineageBasics on Dataset {
  createdAt
  lastUpdatedAt
  ...DatasetBasics
  data {
    ...DatasetDataSize
  }
  metadata {
    ...CurrentSourceFetchUrl
    currentLicense {
      ...License
    }
  }
  owner {
    avatarUrl
  }
}
