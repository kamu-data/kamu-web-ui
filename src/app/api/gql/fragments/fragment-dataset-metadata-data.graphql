fragment DatasetMetadataData on Dataset {
  metadata {
    currentInfo {
      ...DatasetCurrentInfo
    }
    currentLicense {
      ...License
    }
    currentWatermark
    ...DatasetCurrentTransform
    currentSchema(format: PARQUET_JSON) {
      format
      content
      __typename
    }
    __typename
  }
  ...DatasetReadme
  ...DatasetLastUpdate
}
