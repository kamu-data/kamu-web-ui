fragment DatasetMetadataSummary on Dataset {
  metadata {
    chain {
      refs {
        name
        blockHash
      }
    }

    currentInfo {
      ...DatasetCurrentInfo
    }
    currentLicense {
      ...License
    }
    currentPollingSource {
      ...SetPollingSourceEvent
    }
    currentWatermark
    currentTransform {
      ...DatasetTransform
    }
    currentSchema(format: ODF_JSON) {
      format
      content
    }
    currentVocab {
      ...SetVocabEvent
    }
    currentPushSources {
      ...AddPushSourceEvent
    }

    currentDownstreamDependencies {
      ... on DependencyDatasetResultNotAccessible {
        __typename
      }

      ... on DependencyDatasetResultAccessible {
        __typename
      }
    }
  }
  ...DatasetReadme
  ...DatasetLastUpdate
}
