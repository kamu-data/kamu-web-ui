fragment DatasetMetadataSummary on Dataset {
  metadata {
    currentInfo {
      ...DatasetCurrentInfo
    }
    currentLicense {
      ...License
    }
    currentSource {
      ...SetPollingSourceEvent
    }
    currentWatermark
    currentTransform {
      ...DatasetTransform
    }
    currentSchema(format: PARQUET_JSON) {
      format
      content
      __typename
    }
    currentVocab {
       ...SetVocabEvent
    }
    __typename
  }
  ...DatasetReadme
  ...DatasetLastUpdate
}
