fragment DatasetPermissions on Dataset {
  permissions {
    collaboration {
      canView
      canUpdate
    }
    envVars {
      canView
      canUpdate
    }
    flows {
      canView
      canRun
    }
    general {
      canRename
      canSetVisibility
      canDelete
    }
    metadata {
      canCommit
    }
  }
}
