fragment DatasetSearchOverview on Dataset {
  id
  kind
  name
  owner {
    ...AccountExtended
  }
  alias
  visibility {
    ... on PrivateDatasetVisibility {
      __typename
    }

    ... on PublicDatasetVisibility {
      anonymousAvailable
    }
  }

  createdAt
  lastUpdatedAt
  metadata {
    currentInfo {
      ...DatasetCurrentInfo
    }
    currentLicense {
      ...License
    }
    currentDownstreamDependencies {
      ... on DependencyDatasetResultNotAccessible {
        id
      }

      ... on DependencyDatasetResultAccessible {
        dataset {
          ...DatasetBasics
        }
      }
    }
  }
}
