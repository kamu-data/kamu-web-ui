fragment DatasetTransform on SetTransform {
  inputs {
    datasetRef
    alias
    inputDataset {
      ... on TransformInputDatasetAccessible {
        dataset {
          ...DatasetBasics
        }
      }

      ... on TransformInputDatasetNotAccessible {
        datasetRef
      }
    }
  }
  transform {
    ...DatasetTransformContent
  }
}
