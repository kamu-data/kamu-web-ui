fragment MetadataBlock on MetadataBlockExtended {
  blockHash
  prevBlockHash
  systemTime
  sequenceNumber
  author {
    __typename
    id
    name
  }
  event {
    __typename
    ... on Seed {
      datasetId
      datasetKind
    }
    ... on SetWatermark {
      outputWatermark
    }
    ...DatasetTransform
    ...ExecuteQueryEvent
    ...AddDataEvent
    ... on SetAttachments {
      __typename
    }
    ...DatasetCurrentInfo
    ...SetLicenseEvent
    ...SetPollingSourceEvent
  }
}
