fragment MetadataBlock on MetadataBlockExtended {
  blockHash
  prevBlockHash
  systemTime
  sequenceNumber
  author {
    __typename
    id
    name
  }
  event {
    __typename
    ... on Seed {
      datasetId
      datasetKind
    }
    ... on SetWatermark {
      outputWatermark
    }

    ...SetVocabEvent
    ...DatasetTransform
    ...ExecuteQueryEvent
    ...AddDataEvent
    ...SetAttachmentsEvent
    ...DatasetCurrentInfo
    ...SetLicenseEvent
    ...SetPollingSourceEvent
  }
}
