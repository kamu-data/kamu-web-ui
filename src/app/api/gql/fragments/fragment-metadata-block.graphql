fragment MetadataBlock on MetadataBlockExtended {
  blockHash
  prevBlockHash
  systemTime
  sequenceNumber
  author {
    ...AccountBasics
  }
  event {
    __typename
    ...SeedEvent
    ...SetWatermarkEvent
    ...SetVocabEvent
    ...DatasetTransform
    ...ExecuteQueryEvent
    ...AddDataEvent
    ...SetAttachmentsEvent
    ...DatasetCurrentInfo
    ...SetLicenseEvent
    ...SetPollingSourceEvent
  }
}
