fragment MetadataBlock on MetadataBlockExtended {
  blockHash
  prevBlockHash
  systemTime
  sequenceNumber
  author {
    __typename
    id
    name
  }
  event {
    __typename
    ... on Seed {
      datasetId
      datasetKind
    }
    ... on SetWatermark {
      outputWatermark
    }
    ... on SetTransform {
      __typename
    }
    ... on ExecuteQuery {
      queryOutputData: outputData {
        interval {
          start
          end
        }
        logicalHash
        physicalHash
      }
    }
    ...AddDataEvent
    ... on SetAttachments {
      __typename
    }
    ... on SetInfo {
      __typename
    }
    ... on SetLicense {
      name
    }
  }
}

fragment CustomSetWatermark on SetWatermark {
  outputWatermark
}

fragment CustomAddData on AddData {
  outputWatermark
  inputCheckpoint
  outputData {
    interval {
      start
      end
    }
    logicalHash
    physicalHash
  }
  outputCheckpoint {
    physicalHash
    size
  }
}
