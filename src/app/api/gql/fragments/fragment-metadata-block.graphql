fragment MetadataBlock on MetadataBlockExtended {
  blockHash
  prevBlockHash
  systemTime
  sequenceNumber
  author {
    ...AccountExtended
  }
  event {
    __typename
    ...SeedEvent
    ...SetWatermarkEvent
    ...SetVocabEvent
    ...DatasetTransform
    ...ExecuteQueryEvent
    ...AddDataEvent
    ...SetAttachmentsEvent
    ...DatasetCurrentInfo
    ...SetLicenseEvent
    ...SetPollingSourceEvent
    ...AddPushSourceEvent
    ...SetDataSchemaEvent
    ...DisablePollingSourceEvent
  }
}
