mutation GithubLogin($code: String!) {
  auth {
    githubLogin(code: $code) {
      token {
        accessToken
        scope
        tokenType
      }
      accountInfo {
        ...AccountDetails
      }
    }
  }
}

mutation FetchAccountInfo($accessToken: String!) {
  auth {
    accountInfo(accessToken: $accessToken) {
      ...AccountDetails
    }
  }
}
