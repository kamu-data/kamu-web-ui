query getDatasetFlowConfigs($datasetId: DatasetID!, $datasetFlowType: DatasetFlowType!) {
  datasets {
    byId(datasetId: $datasetId) {
      flows {
        configs {
          __typename
          byType(datasetFlowType: $datasetFlowType) {
            paused
            schedule {
              ... on TimeDelta {
                ...TimeDeltaData
              }
              ... on CronExpression {
                cronExpression
              }
            }
            batching {
              throttlingPeriod {
                ...TimeDeltaData
              }
              minimalDataBatch
            }
          }
        }
      }
    }
  }
}
