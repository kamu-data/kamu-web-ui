query searchDatasetsOverview($query: String!, $perPage: Int, $page: Int) {
  search {
    query(query: $query, perPage: $perPage, page: $page) {
      nodes {
        __typename
        ... on Dataset {
          id
          name
          owner {
            id
            name
          }
          kind
          metadata {
            currentSummary
            currentTopics
            currentDownstreamDependencies {
              id
              kind
            }
          }
          createdAt
          lastUpdatedAt
          __typename
        }
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        currentPage
        totalPages
      }
    }
  }
}
