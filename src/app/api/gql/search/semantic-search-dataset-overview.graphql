query semanticSearchDatasetsOverview($prompt: String!, $limit: Int) {
  search {
    queryNaturalLanguage(prompt: $prompt, limit: $limit) {
      nodes {
        item {
          ... on Dataset {
            ...DatasetSearchOverview
          }
        }
        score
      }
      totalCount
      pageInfo {
        ...DatasetPageInfo
      }
    }
  }
}
