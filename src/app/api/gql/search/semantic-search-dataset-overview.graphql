query semanticSearchDatasetsOverview($prompt: String!, $perPage: Int) {
  search {
    queryNaturalLanguage(prompt: $prompt, perPage: $perPage) {
      nodes {
        item {
          ... on Dataset {
            ...DatasetSearchOverview
          }
        }
      }
      totalCount
      pageInfo {
        ...DatasetPageInfo
      }
    }
  }
}
