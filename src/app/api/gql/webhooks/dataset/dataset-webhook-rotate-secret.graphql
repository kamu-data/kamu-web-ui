mutation datasetWebhookRotateSecret($datasetId: DatasetID!, $id: WebhookSubscriptionID!) {
  datasets {
    byId(datasetId: $datasetId) {
      webhooks {
        subscription(id: $id) {
          rotateSecret {
            ... on RotateWebhookSubscriptionSecretSuccess {
              newSecret
              message
            }
          }
        }
      }
    }
  }
}
