<ul class="nav search-additional-buttons__nav" *ngIf="currentTransformInputs$ | async">
    <ng-template ngFor let-searchAdditionalData [ngForOf]="getButtonArray">
        <!-- Set feature flag in a loop -->
        <li
            class="nav-item mr-2 pt-2"
            *ngIf="setVisibilityButtonHelper(searchAdditionalData.key, datasetBasics)"
            [appFeatureFlag]="searchAdditionalData.data.id"
        >
            <div class="btn-group-parent nav">
                <button
                    (click)="onClickButton(searchAdditionalData.data.textButton)"
                    [classList]="
                        searchAdditionalData.data.additionalOptions &&
                        searchAdditionalData.data.additionalOptions.options
                            ? 'starred rounded-left-2 border-right-0 additional-options-btn btn-sm btn btn-group-item d-flex justify-content-between align-items-center'
                            : 'starred rounded-2 btn-sm btn btn-group-item d-flex justify-content-between align-items-center'
                    "
                >
                    <svg
                        aria-hidden="true"
                        height="16"
                        viewBox="0 0 16 16"
                        width="16"
                        [classList]="searchAdditionalData.data.svgClass"
                    >
                        <path
                            fill-rule="evenodd"
                            [classList]="searchAdditionalData.data.iconSvgPathClass"
                            [attr.d]="searchAdditionalData.data.iconSvgPath"
                        />
                    </svg>
                    <span class="d-inline mr-2">{{ searchAdditionalData.data.textButton }}</span>
                    <span class="counter">{{ searchAdditionalData.data.counter }}</span>
                </button>
                <ng-template [ngIf]="searchAdditionalData.data.additionalOptions">
                    <button
                        class="additional-options-btn mat-menu-trigger starred rounded-right-2 border-1 border btn-sm btn btn-group-item d-flex justify-content-center align-items-center mat-button mat-icon-button mat-button-base"
                        [matMenuTriggerFor]="menu2"
                        [disabled]="true"
                    >
                        <mat-icon class="arrow-dropdown">arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #menu2="matMenu">
                        <div class="select-menu-modal notifications-component-menu-modal">
                            <header class="select-menu-header">
                                <h3 class="select-menu-title">
                                    {{ searchAdditionalData.data.additionalOptions.title }}
                                </h3>
                                <button class="select-menu-close-btn" type="button" aria-label="Close menu">
                                    <mat-icon class="fs-4"> close</mat-icon>
                                </button>
                            </header>

                            <div class="select-menu-list">
                                <form>
                                    <ng-template
                                        ngFor
                                        let-option
                                        [ngForOf]="searchAdditionalData.data.additionalOptions.options"
                                    >
                                        <button
                                            type="submit"
                                            class="select-menu-item flex-items-start"
                                            [attr.aria-checked]="option.isSelected"
                                        >
                                            <span class="f5 mr-1">
                                                <mat-icon
                                                    *ngIf="!option.isSelected"
                                                    class="mat-icon-svg-size"
                                                    svgIcon="notifications-checked"
                                                />
                                                <mat-icon
                                                    *ngIf="option.isSelected"
                                                    class="mat-icon-svg-size"
                                                    svgIcon="notifications-checked"
                                                />
                                            </span>
                                            <div>
                                                <div class="f5 text-bold">
                                                    {{ option.title }}
                                                </div>
                                                <div class="text-small color-fg-muted text-normal pb-1">
                                                    {{ option.text }}
                                                </div>
                                            </div>
                                        </button>
                                    </ng-template>
                                </form>
                            </div>
                        </div>
                    </mat-menu>
                </ng-template>
            </div>
        </li>
    </ng-template>
</ul>
