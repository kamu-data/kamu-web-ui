<ng-template [ngIf]="shouldMinimizeSearchAdditionalButtons">
    <div class="search-additional-buttons-block">
        <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
            data-test-id="searchAdditionalButtons"
        >
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
    <mat-menu #menu="matMenu" class="search-additional-buttons-minimize-block">
        <app-search-additional-buttons-nav
            [datasetBasics]="datasetBasics"
            [searchAdditionalButtonsData]="searchAdditionalButtonsData"
            [loadingListDownsreams]="loadingListDownsreams"
        ></app-search-additional-buttons-nav>
    </mat-menu>
</ng-template>
<ng-template [ngIf]="!shouldMinimizeSearchAdditionalButtons" id="bigSearchAdditionalButtons">
    <app-search-additional-buttons-nav
        [datasetBasics]="datasetBasics"
        (searchAdditionalButtonsMethod)="onClick($event)"
        (searchAdditionalButtonsMenuOpen)="onMenuOpen($event)"
        (searchAdditionalButtonsMenuClose)="onMenuClose($event)"
        (searchAdditionalButtonsMenuItemClick)="onClickMenuItem($event)"
        [searchAdditionalButtonsData]="searchAdditionalButtonsData"
        [loadingListDownsreams]="loadingListDownsreams"
    ></app-search-additional-buttons-nav>
</ng-template>
