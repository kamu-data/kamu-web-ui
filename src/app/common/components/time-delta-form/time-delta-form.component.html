<div class="d-flex align-items-center gap-3 ms-1 px-2" data-test-id="time-delta-form" [formGroup]="form">
    <span class="form-control-label">{{ label }}</span>
    <select formControlName="unit" #unit class="form-select form-control-width me-3" data-test-id="time-delta-unit">
        <option *ngFor="let unit of availableUnits; trackBy: trackByUnit" [value]="unit.value">{{ unit.label }}</option>
    </select>
    <input
        type="number"
        formControlName="every"
        min="1"
        class="form-control form-control-width"
        data-test-id="time-delta-every"
        #every
    />
    <span
        class="text-danger fs-12"
        [input]="unit"
        [fieldLabel]="'Unit'"
        [appFieldError]="['required']"
        [group]="form"
    ></span>
    <span
        class="text-danger fs-12"
        [input]="every"
        [fieldLabel]="'Value'"
        [appFieldError]="['required', 'range']"
        [group]="form"
        [dataTestId]="'error-message'"
    ></span>
</div>
