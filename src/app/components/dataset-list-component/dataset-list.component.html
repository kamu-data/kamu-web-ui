<div
    class="d-flex flex-column flex-md-row flex-justify-between border-bottom pb-3 position-relative justify-content-between align-content-center align-items-baseline"
    *ngIf="hasResultQuantity"
>
    <h2 class="dataset-list-total-count">{{ totalCount }} {{ resultUnitText }}</h2>
    <div class="select-block form-group">
        <div class="form-control input-group justify-content-left align-items-center">
            <p class="m-auto position-absolute">Sort:</p>
            <select title="Sort options" id="sortOptions" class="border-0">
                <option *ngFor="let keys of sortOptions" value="{{ keys?.value }}" [selected]="keys.active">
                    {{ keys?.label }}
                </option>
            </select>
        </div>
    </div>
</div>
<div *ngFor="let row of dataSource; let rowIndex = index">
    <app-dataset-list-item
        [row]="row"
        [rowIndex]="rowIndex"
        [isClickableRow]="isClickableRow"
        (selectDatasetEmit)="onSelectDataset($event)"
    ></app-dataset-list-item>
</div>
