<div [id]="idTable" style="width: 100%; overflow: auto" class="dynamic-table">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{ disCol }}">
            <th mat-header-cell *matHeaderCellDef [attr.data-test-id]="'column-header-name-' + colIndex">
                {{ disCol }}
            </th>
            <td
                [title]="hasData ? element[disCol].value : element[disCol]"
                mat-cell
                [ngClass]="hasData ? element[disCol].cssClass : OperationColumnClassEnum.PRIMARY_COLOR"
                [class]="'truncate-cell'"
                *matCellDef="let element"
                [attr.data-test-id]="'column-name-' + (hasData ? element[disCol].value : element[disCol])"
            >
                {{ hasData ? element[disCol].value : element[disCol] }}
            </td>
        </ng-container>

        <ng-container *ngIf="hasTableHeader">
            <tr class="table-header-background" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
