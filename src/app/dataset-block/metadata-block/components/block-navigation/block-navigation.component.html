<div class="text-center mb-4 position-relative align-items-center">
    <input
        class="form-control placeholder-padding-left"
        type="text"
        name="search-hash"
        [(ngModel)]="searchHash"
        autocomplete="off"
        placeholder="Search by hash"
    />
    <svg-icon name="search"></svg-icon>
</div>
<div class="mb-4">
    <div class="select-block w-100">
        <div
            class="form-control input-group justify-content-left align-items-center"
        >
            <p class="m-auto position-absolute">Filter:</p>
            <select
                [(ngModel)]="eventType"
                class="border-0 w-100 py-1 outline-none"
                data-test-id="event-type-sort-option"
                id="sortOptionsEventType"
            >
                <option
                    class="py-1"
                    *ngFor="let option of sortOptions"
                    value="{{ option }}"
                >
                    {{ option }}
                </option>
            </select>
        </div>
    </div>
</div>

<ng-container *ngFor="let block of datasetHistory?.history">
    <div class="d-flex">
        <div class="flex-grow-1 no-wrap">
            <mat-icon class="d-inline align-middle fs-4">tag</mat-icon>
            <app-display-hash
                [value]="block.blockHash"
                [datasetInfo]="datasetInfo"
                [showCopyButton]="false"
            ></app-display-hash>
        </div>
        <div
            class="flex-grow-1 px-2"
            *ngIf="currentBlockHash === block.blockHash"
        >
            <span class="badge bg-success">current</span>
        </div>
        <div class="float-right flex-grow-1">
            <p class="text-end">{{ block.event.__typename }}</p>
        </div>
    </div>
</ng-container>
