<div class="d-flex flex-column gap-4">
    <div
        *ngIf="event.inputCheckpoint"
        class="position-relative border border-1 p-2 rounded-3"
    >
        <span
            class="position-absolute text-muted group-box-label text-uppercase"
            >Input checkpoint</span
        >
        <div class="ms-4">
            <app-block-row-data
                tooltip="Hash of the checkpoint file used to restore ingestion state."
                label="Hash of the checkpoint:"
            >
                <app-display-hash
                    [datasetInfo]="datasetInfo"
                    [value]="event.inputCheckpoint"
                    [showCopyButton]="true"
                    [isNavigable]="false"
                ></app-display-hash>
            </app-block-row-data>
        </div>
    </div>
    <div
        *ngIf="event.outputCheckpoint"
        class="position-relative border border-1 p-2 rounded-3"
    >
        <span
            class="position-absolute text-muted group-box-label text-uppercase"
            >Output checkpoint</span
        >
        <div class="ms-4">
            <app-block-row-data
                tooltip="Hash sum of the checkpoint file."
                label="Physical hash:"
            >
                <app-display-hash
                    [datasetInfo]="datasetInfo"
                    [value]="event.outputCheckpoint.physicalHash"
                    [showCopyButton]="true"
                    [isNavigable]="false"
                ></app-display-hash>
            </app-block-row-data>
            <app-block-row-data
                tooltip="Size of checkpoint file in bytes."
                label="Size:"
            >
                <span class="size">{{
                    event.outputCheckpoint.size | displaySize
                }}</span>
            </app-block-row-data>
        </div>
    </div>

    <div
        *ngIf="event.addDataWatermark"
        class="position-relative border border-1 p-2 rounded-3"
    >
        <span
            class="position-absolute text-muted group-box-label text-uppercase"
            >Output watermark</span
        >
        <div class="ms-4">
            <app-block-row-data
                tooltip="Last watermark of the output data stream."
                label="Watermark:"
            >
                <app-display-time
                    class="no-wrap"
                    [value]="event.addDataWatermark"
                    [dataTestId]="'add-data-watermark'"
                >
                </app-display-time>
            </app-block-row-data>
        </div>
    </div>

    <div
        *ngIf="event.outputData"
        class="position-relative border border-1 p-2 rounded-3"
    >
        <span
            class="position-absolute text-muted group-box-label text-uppercase"
            >Output data</span
        >
        <div class="ms-4">
            <app-block-row-data
                tooltip="Hash sum of the data part file."
                label="Physical hash:"
            >
                <app-display-hash
                    [datasetInfo]="datasetInfo"
                    [value]="event.outputData.physicalHash"
                    [showCopyButton]="true"
                    [isNavigable]="false"
                ></app-display-hash>
            </app-block-row-data>

            <app-block-row-data
                tooltip="Logical hash sum of the data in this slice."
                label="Logical hash:"
            >
                <app-display-hash
                    [datasetInfo]="datasetInfo"
                    [value]="event.outputData.logicalHash"
                    [showCopyButton]="true"
                    [isNavigable]="false"
                ></app-display-hash>
            </app-block-row-data>

            <app-block-row-data
                tooltip="Data slice produced by the transaction."
                label="Interval:"
            >
                <span class="interval"
                    >start: {{ event.outputData.interval.start }}</span
                >
                &nbsp;&nbsp;&nbsp;
                <span class="interval"
                    >end: {{ event.outputData.interval.end }}</span
                >
            </app-block-row-data>
            <app-block-row-data
                tooltip="Size of data file in bytes."
                label="Size:"
            >
                <span>{{ event.outputData.size | displaySize }}</span>
            </app-block-row-data>
        </div>
    </div>
</div>
