<div class="d-flex flex-row align-items-center">
    <div class="me-4">
        <span class="bg-value">
            start:
            <span [attr.data-test-id]="dataTestId + '-start'">{{
                data.start
            }}</span>
        </span>
        &nbsp; &nbsp;
        <span class="bg-value">
            end:
            <span [attr.data-test-id]="dataTestId + '-end'">{{
                data.end
            }}</span>
        </span>
    </div>
    <div class="flex-grow-1">
        <button
            type="button"
            placement="left"
            (click)="navigateToQuery()"
            class="signed-commit-badge verified signed-commit-badge-small"
        >
            See data
        </button>
    </div>
</div>
