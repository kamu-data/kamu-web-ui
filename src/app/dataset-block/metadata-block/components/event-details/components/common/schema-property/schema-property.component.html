<div class="container-table" *ngIf="data.length; else noSchema">
    <app-dynamic-table
        [hasTableHeader]="true"
        [schemaFields]="schemaFields"
        [dataRows]="tableSource"
        [idTable]="'set-polling-source-schema'"
        [attr.data-test-id]="dataTestId"
    ></app-dynamic-table>
</div>
<ng-template #noSchema>
    <p>Schema does not exist</p>
</ng-template>
