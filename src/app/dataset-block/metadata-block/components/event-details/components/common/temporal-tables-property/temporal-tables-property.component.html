<div *ngFor="let table of data" class="mb-4">
    <div class="border border-1 p-4 rounded-3">
        <div>Name: {{ table.name }}</div>
        <br />
        <div class="d-flex flex-row align-items-center">
            <div>Primary keys:</div>
            <app-cards-property [data]="table.primaryKey"></app-cards-property>
        </div>
    </div>
</div>
