<div *ngFor="let table of data" class="mb-4 border border-1 p-4 rounded-3">
    <div class="row">
        <div class="col-md-4">Name:</div>
        <div class="col-md-8">{{ table.name }}</div>
    </div>
    <div class="d-flex flex-row align-items-center row mt-4">
        <div class="col-md-4">Primary keys:</div>
        <div class="col-md-8"><app-cards-property [data]="table.primaryKey"></app-cards-property></div>
    </div>
</div>
