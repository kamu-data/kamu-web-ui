<div class="container-table">
    <app-dynamic-table
        [hasTableHeader]="true"
        [schemaFields]="schemaFields"
        [displayedColumns]="inferTableSchema(schemaFields)"
        [dataRows]="tableSource"
        [idTable]="'set-polling-source-topics'"
        [attr.data-test-id]="dataTestId"
        [viewMode]="DynamicTableViewMode.DATA"
    />
</div>
