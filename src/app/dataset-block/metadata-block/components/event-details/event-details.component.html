<div class="py-4" *ngIf="block$ | async">
    <ng-container *ngIf="isAddDataEvent">
        <app-add-data-event [event]="addDataEvent"></app-add-data-event>
    </ng-container>

    <ng-container *ngIf="isSetPollingSourceEvent">
        <app-set-polling-source-event [event]="setPollingSourceEvent"></app-set-polling-source-event>
    </ng-container>

    <ng-container *ngIf="isSeedEvent">
        <app-seed-event [event]="seedEvent"> </app-seed-event>
    </ng-container>

    <ng-container *ngIf="isSetTransformEvent">
        <app-set-transform-event [event]="setTransformEvent"></app-set-transform-event>
    </ng-container>

    <ng-container *ngIf="isExecuteQueryEvent">
        <app-execute-query-event [event]="executeQueryEvent"></app-execute-query-event>
    </ng-container>

    <ng-container *ngIf="isSetLicenseEvent">
        <app-set-license-event [event]="setLicenseEvent"></app-set-license-event>
    </ng-container>

    <ng-container *ngIf="isSetAttachmentsEvent">
        <app-set-attachments-event [event]="setAttachmentsEvent"></app-set-attachments-event>
    </ng-container>

    <ng-container *ngIf="isSetInfoEvent">
        <app-set-info-event [event]="setInfoEvent"></app-set-info-event>
    </ng-container>

    <ng-container *ngIf="isSetVocabEvent">
        <app-set-vocab-event [event]="setVocabEvent"></app-set-vocab-event>
    </ng-container>

    <ng-container *ngIf="isSetWatermarkEvent">
        <app-set-watermark-event [event]="setWatermarkEvent"></app-set-watermark-event>
    </ng-container>

    <ng-container *ngIf="!isSupportedEvent">
        <p class="text-center mt-2">
            <mat-icon class="text-danger align-middle">block</mat-icon>
            Unsupported event type
        </p>
    </ng-container>
</div>
