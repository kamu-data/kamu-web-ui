<div
    class="app-main-container"
    role="main"
    data-test-id="metada-block-view"
    id="metada-block-view"
>
    <div class="app-content">
        <app-dataset-view-header
            [datasetInfo]="datasetInfo"
            (showOwnerPageEmit)="showOwnerPage(datasetInfo.accountName)"
            (onClickSearchAdditionalButtonEmit)="
                onClickSearchAdditionalButton($event)
            "
        ></app-dataset-view-header>
    </div>

    <div class="app-content">
        <div id="dataset-viewer">
            <app-dataset-view-menu
                [datasetViewType]="datasetViewType"
                [datasetNavigation]="
                    getDatasetNavigation({
                        accountName: datasetInfo.accountName,
                        datasetName: datasetInfo.datasetName
                    })
                "
            ></app-dataset-view-menu>
        </div>
    </div>
    <div class="row px-4">
        <div class="col-md-7">
            <div class="container-content mb-4">
                <app-block-header
                    [datasetInfo]="datasetInfo"
                    [blockHash]="blockHash"
                ></app-block-header>
                <app-event-details
                    [datasetInfo]="datasetInfo"
                ></app-event-details>
            </div>
        </div>
        <div class="col-md-5">
            <div class="container-content">
                <app-block-navigation
                    [datasetHistory]="datasetHistoryUpdate"
                    [currentBlockHash]="blockHash"
                    [datasetInfo]="datasetInfo"
                    (onPageChangeEmit)="onPageChange($event)"
                ></app-block-navigation>
            </div>
        </div>
    </div>
</div>
