<div class="container">
    <div class="row">
        <div class="col-md-6">Event</div>
        <div class="col-md-6">Time</div>
    </div>
    <mat-divider class="my-2"></mat-divider>
    <ng-container *ngFor="let flowEvent of flowHistory">
        <div class="mt-4">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <mat-icon class="icon-status" [ngClass]="flowEventIconOptions(flowEvent, flowDetails).class">
                        {{ flowEventIconOptions(flowEvent, flowDetails).icon }}
                    </mat-icon>
                    <div class="d-flex flex-column">
                        <div class="mt-2px ps-2 fw-500">{{ flowEventDescription(flowEvent) }}</div>
                        <div class="fs-12 ps-2">{{ flowEventSubMessage(flowEvent, flowDetails) }}</div>
                    </div>
                </div>
                <div class="col-md-6">{{ flowEvent.eventTime | date: "y-MM-dd, h:mm:ss a" }}</div>
            </div>
        </div>
    </ng-container>
</div>
