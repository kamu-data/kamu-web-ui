<div class="dataset-view-data-result-container">
    <div class="search-result-container__content">
        <h2 class="box-title align-items-center pb-3 m-0">Schema:</h2>
        <ngx-monaco-editor [options]="schemaOptions" [(ngModel)]="sqlSchema"></ngx-monaco-editor>
<!--        <h2 class="box-title align-items-center pb-3 m-0">Saved Queries / Notebooks</h2>-->
<!--        <ngx-monaco-editor [options]="schemaOptions" [(ngModel)]="sqlRequestCode"></ngx-monaco-editor>-->
    </div>
    <div class="search-result-container__content">

            <h2 class="box-title align-items-center pb-3 m-0">SQL Query Editor:</h2>
            <ngx-monaco-editor [options]="sqlEditorOptions" [(ngModel)]="sqlRequestCode"></ngx-monaco-editor>
            <h2 class="box-title align-items-center pb-3 pt-3 m-0">Query Result Data:</h2>
            <app-dynamic-table
                [isLatestCommitDisplay]="false"
                [isResultQuantity]="tableData.isResultQuantity"
                [isClickableRow]="tableData.isClickableRow"
                [resultUnitText]="''"
                [isTableHeader]="tableData.isTableHeader"
                [tableSource]="tableData.tableSource"
                (onSelectDatasetEmit)="onSelectDataset($event)"
        ></app-dynamic-table>
    </div>
</div>
