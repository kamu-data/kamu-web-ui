<div class="dataset-view-data-result-container">
    <div class="search-result-container__content">
        <h2 class="box-title align-items-center pb-3 m-0">Schema:</h2>
        <ng-template [ngIf]="currentSchema">
            <app-dynamic-table
                [hasResultQuantity]="false"
                [resultUnitText]="''"
                [hasTableHeader]="true"
                [tableSource]="currentSchema.fields"
                [idTable]="'schema-block-table'"
            ></app-dynamic-table>
        </ng-template>
        <div>
            <h2 class="box-title align-items-center pb-3 pt-3 m-0">
                Saved Queries
            </h2>
            <cdk-accordion class="example-accordion">
                <cdk-accordion-item
                    *ngFor="let item of savedQueries; let index = index;"
                    #accordionItem="cdkAccordionItem"
                    class="example-accordion-item"
                    role="button"
                    tabindex="0"
                    [attr.id]="'accordion-header-' + index"
                    [attr.aria-expanded]="accordionItem.expanded"
                    [attr.aria-controls]="'accordion-body-' + index"
                >
                    <div class="datatab-activity-item">
                        <div class="datatab-expanding-row">
                            <div
                                class="datatab-expanding-row-header"
                                (click)="accordionItem.toggle()"
                            >
                                <div
                                    class="datatab-expanding-row-header-content"
                                >
                                    <div class="datatab-activity-row-summary">
                                        <div class="datatab-activity-timestamp">
                                            {{item.time}}
                                        </div>
                                        <div class="datatab-activity-icon">
                                            <div
                                                class="ace-icon ace-icon-size-small cfc-color-active ace-icon-configuration ng-star-inserted"
                                            >
                                                <mat-icon
                                                    class="datatab-activity-icon-size"
                                                    >query_stats</mat-icon
                                                >
                                            </div>
                                        </div>
                                        <div
                                            class="datatab-activity-info-container"
                                        >
                                            <div
                                                class="datatab-activity-title"
                                                style="
                                                    overflow: hidden;
                                                    text-overflow: ellipsis;
                                                    white-space: nowrap;
                                                "
                                                title=""
                                            >
                                                <span> {{item.title}} </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ng-template [ngIf]="!accordionItem.expanded">
                                    <mat-icon>keyboard_arrow_down</mat-icon>
                                </ng-template>
                                <ng-template [ngIf]="accordionItem.expanded">
                                    <mat-icon>keyboard_arrow_up</mat-icon>
                                </ng-template>
                            </div>
                        </div>
                    </div>

                    <div
                        class="example-accordion-item-body pt-3 pb-3"
                        role="region"
                        [style.display]="accordionItem.expanded ? '' : 'none'"
                        [attr.id]="'accordion-body-' + index"
                        [attr.aria-labelledby]="'accordion-header-' + index"
                    >
                        {{item.title}} <br />
                        <code style="display: block; white-space: pre-wrap"
                            >{{item.query}}</code
                        >
                        <div class="d-inline">
                            <div class="btnGroup-parent float-none">
                                <button
                                    mat-icon-button
                                    name="run sql button"
                                    (click)="onRunSQLRequest(item.query)"
                                    class="sql-run-button rounded-2 btnGroup-item btn d-flex justify-content-center align-items-center"
                                >
                                    <span>Run</span
                                    ><mat-icon>play_arrow</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </cdk-accordion-item>
            </cdk-accordion>
        </div>
    </div>
    <div class="search-result-container__content">
        <div class="sql-query-editor-header flex-column justify-content-around">
            <h2 class="box-title align-items-center pb-3 m-0">Query:</h2>
            <div class="btnGroup-parent">
                <button
                    mat-icon-button
                    name="run sql button"
                    (click)="onRunSQLRequest()"
                    class="sql-run-button rounded-left-2 border-right-0 btnGroup-item btn d-flex justify-content-center align-items-center"
                >
                    <span>Run</span><mat-icon>play_arrow</mat-icon>
                </button>
                <button
                    class="starred rounded-right-2 border-1 border btn-sm btn btnGroup-item d-flex justify-content-center align-items-center"
                    mat-icon-button
                    mat-button
                    #menuTrigger="matMenuTrigger"
                    [matMenuTriggerFor]="menu2"
                    aria-label="Example icon-button with a menu"
                    data-test-id="searchAdditionalButtons"
                >
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu2="matMenu">
                    <div
                        class="SelectMenu-modal notifications-component-menu-modal"
                    >
                        <div class="SelectMenu-list">
                            <button
                                type="submit"
                                name="do"
                                value="subscribed"
                                class="SelectMenu-item flex-items-start"
                                role="menuitemradio"
                                aria-checked="true"
                                data-targets="notifications-list-subscription-form.subscriptionButtons"
                            >
                                <div>
                                    <div class="f5 text-bold">
                                        New Dataset from Query
                                    </div>
                                    <div
                                        class="text-small color-fg-muted text-normal pb-1"
                                    >
                                        Creates new derivative dataset using
                                        current query as the transformation.
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </mat-menu>
            </div>
        </div>

        <ngx-monaco-editor
            (onInit)="onInitEditor($event)"
            [options]="sqlEditorOptions"
            [(ngModel)]="sqlRequestCode"
        ></ngx-monaco-editor>
        <h2 class="box-title align-items-center pb-3 pt-3 m-0">Result:</h2>
        <app-dynamic-table
            [hasResultQuantity]="false"
            [resultUnitText]="''"
            [hasTableHeader]="true"
            [tableSource]="currentData"
        ></app-dynamic-table>
    </div>
</div>
