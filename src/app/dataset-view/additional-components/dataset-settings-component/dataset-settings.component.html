<div class="custom-container px-4 p-responsive">
    <div class="layout-sidebar">
        <div class="pr-md-4 pr-0">
            <div>
                <nav>
                    <ul role="list" class="action-list d-flex flex-column gap-1">
                        <li
                            [class.action-list-item--nav-active]="activeTab === settingsTabsEnum.GENERAL"
                            class="action-list-item"
                        >
                            <a
                                class="action-list-content align-items-center"
                                (click)="activeTab = settingsTabsEnum.GENERAL"
                            >
                                <span class="text-muted mr-2">
                                    <svg-icon name="account"></svg-icon>
                                </span>
                                <span class="action-list-item-label"> General </span>
                            </a>
                        </li>
                        <mat-divider class="my-1"></mat-divider>
                        <li
                            [class.action-list-item--nav-active]="activeTab === settingsTabsEnum.SCHEDULING"
                            class="action-list-item"
                            *ngIf="isSchedulingAvailable"
                        >
                            <a
                                class="action-list-content align-items-center"
                                (click)="activeTab = settingsTabsEnum.SCHEDULING"
                            >
                                <span class="text-muted mr-1">
                                    <svg-icon class="text-muted" name="clock"></svg-icon>
                                </span>
                                <span class="action-list-item-label"> Scheduling </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content-container">
        <ng-container *ngIf="activeTab === settingsTabsEnum.GENERAL">
            <app-general [datasetBasics]="datasetBasics" [datasetPermissions]="datasetPermissions"></app-general>
        </ng-container>
        <ng-container *ngIf="isSchedulingAvailable && activeTab === settingsTabsEnum.SCHEDULING">
            <app-scheduling [datasetBasics]="datasetBasics" [datasetPermissions]="datasetPermissions"></app-scheduling>
        </ng-container>
    </div>
</div>
