<div class="custom-container px-4 p-responsive">
    <div class="layout-sidebar">
        <div class="pr-md-4 pr-0">
            <div>
                <nav>
                    <ul role="list" class="action-list">
                        <li
                            [class.action-list-item--nav-active]="tabActive === tabsEnum.GENERAL"
                            class="action-list-item"
                        >
                            <a class="action-list-content" (click)="tabActive = tabsEnum.GENERAL">
                                <span class="text-muted mr-2">
                                    <svg-icon name="account"></svg-icon>
                                </span>
                                <span class="action-list-item-label"> General </span>
                            </a>
                        </li>
                        <li
                            [class.action-list-item--nav-active]="tabActive === tabsEnum.SCHEDULING"
                            class="action-list-item"
                            *ngIf="isSchedulingAvailable()"
                        >
                            <a class="action-list-content" (click)="tabActive = tabsEnum.SCHEDULING">
                                <span class="text-muted mr-2">
                                    <svg-icon name="clock"></svg-icon>
                                </span>
                                <span class="action-list-item-label"> Scheduling </span>
                            </a>
                        </li>
                        <mat-divider class="mt-3"></mat-divider>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content-container">
        <ng-container *ngIf="tabActive === tabsEnum.GENERAL">
            <app-general [datasetBasics]="datasetBasics" [datasetPermissions]="datasetPermissions"></app-general>
        </ng-container>

        <ng-container *ngIf="isSchedulingAvailable() && tabActive === tabsEnum.SCHEDULING">
            <app-scheduling></app-scheduling>
        </ng-container>
    </div>
</div>
