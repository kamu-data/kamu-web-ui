<div class="custom-container p-responsive container-main">
    <div class="layout-sidebar">
        <div class="pr-md-4 pr-0">
            <div>
                <nav>
                    <ul role="list" class="action-list d-flex flex-column gap-1">
                        <ng-container *ngFor="let navItem of sidePanelData">
                            <li
                                [appFeatureFlag]="'dataset.panel.settings.' + navItem.id"
                                [class.action-list-item--nav-active]="activeTab === navItem.activeTab"
                                class="action-list-item"
                                *ngIf="visibilitySettingsMenuItem(navItem)"
                            >
                                <a
                                    class="action-list-content align-items-center"
                                    (click)="navigateToSection(navItem.activeTab)"
                                    attr.data-test-id="action-list-{{ navItem.activeTab }}-tab"
                                >
                                    <span class="text-muted" [class]="navItem.iconClassName">
                                        <mat-icon class="mat-icon-svg-size" [svgIcon]="navItem.iconName" />
                                    </span>
                                    <span class="action-list-item-label"> {{ navItem.name }} </span>
                                </a>
                            </li>
                            <mat-divider *ngIf="navItem.showDivider" class="my-1" />
                        </ng-container>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content-container">
        <ng-container *ngIf="activeTab === settingsTabsEnum.GENERAL">
            <app-dataset-settings-general-tab
                appFeatureFlag="dataset.panel.settings.general"
                [datasetBasics]="datasetBasics"
                [datasetPermissions]="datasetPermissions"
                data-test-id="settings-general-tab"
            />
        </ng-container>
        <ng-container *ngIf="showSchedulingTab">
            <app-dataset-settings-scheduling-tab
                appFeatureFlag="dataset.panel.settings.scheduling"
                [datasetBasics]="datasetBasics"
                [datasetPermissions]="datasetPermissions"
                data-test-id="settings-scheduling-tab"
            />
        </ng-container>
        <ng-container *ngIf="showTransformSettingsTab">
            <app-dataset-settings-transform-options-tab
                appFeatureFlag="dataset.panel.settings.transformOptions"
                [datasetBasics]="datasetBasics"
                data-test-id="settings-transform-tab"
            />
        </ng-container>
        <ng-container *ngIf="showSecretsManagerTab">
            <app-dataset-settings-secrets-manager-tab
                appFeatureFlag="dataset.panel.settings.varsSecrets"
                [datasetBasics]="datasetBasics"
            />
        </ng-container>
        <ng-container *ngIf="showCompactionTab">
            <app-dataset-settings-compacting-tab
                appFeatureFlag="dataset.panel.settings.compaction"
                [datasetBasics]="datasetBasics"
            />
        </ng-container>
        <ng-container *ngIf="activeTab === settingsTabsEnum.ACCESS">
            <app-dataset-settings-access-tab
                appFeatureFlag="dataset.panel.settings.access"
                [datasetBasics]="datasetBasics"
            />
        </ng-container>
    </div>
</div>
