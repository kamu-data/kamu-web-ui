<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2">
        <span class="fs-5 fw-bold">Add people to dataset</span>
    </div>
    <div>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (keydown.esc)="activeModal.close()"
            (click)="activeModal.close()"
        ></button>
    </div>
</div>
<div class="px-4">
    <mat-divider />
</div>

<div class="body p-4">
    <div class="d-flex flex-column">
        <label for="" class="form-label d-block">Search by account name, display info </label>
        <input type="text" placeholder="Find people" id="name" class="w-100 form-control d-block" />
    </div>
    <div class="mt-4"><label for="" class="form-label d-block">Choose a role </label></div>
    <mat-divider class="mt-1 mb-2" />
    <div class="mt-4 ps-2">
        <div class="d-flex align-items-start">
            <input class="d-block mt-1" type="radio" id="Reader" name="role" value="Reader" />
            <label for="Reader" class="ps-3">
                <div>Reader</div>
                <div class="fs-12 text-muted">
                    Recommended for people who want to view and discuss your dataset
                </div></label
            >
        </div>

        <div class="d-flex align-items-start mt-4">
            <input type="radio" class="d-block mt-1" id="Writer" name="role" value="Writer" />
            <label for="Writer" class="ps-3">
                <div>Writer</div>
                <div class="fs-12 text-muted">Recommended for people who actively push to your dataset</div>
            </label>
        </div>

        <!-- <mat-radio-group class="d-flex flex-column align-items-start" [color]="'primary'" disableRipple="true">
            <mat-radio-button disableRipple="true" class="example-radio-button"> Reader </mat-radio-button>
            <mat-radio-button disableRipple="true" class="example-radio-button"> Writer </mat-radio-button>
        </mat-radio-group> -->
    </div>
</div>

<div class="p-4 d-flex justify-content-end">
    <button type="button" (click)="activeModal.close()" class="btn btn-light me-2" data-test-id="save-member">
        Cancel
    </button>
    <button type="button" class="btn btn-success" data-test-id="save-member">Add member</button>
</div>
