<h2>Ingest configuration</h2>
<mat-divider class="mt-1 mb-2" />
<div class="box mt-4 p-4">
    <div class="w-100 mt-4">
        <app-ingest-configuration-rule-form
            [ingestionRule]="ingestionRule"
            (changeConfigurationRuleEmit)="changeIngestConfigurationRule($event)"
        />
    </div>
    <div class="w-100 mt-4">
        <app-flow-retry-policy-form [retryPolicy]="retryPolicy" (changeRetryPolicyEmit)="changeRetryPolicy($event)" />
    </div>
    <div class="mt-4 d-flex justify-content-end">
        <button
            type="button"
            class="btn btn-success"
            [disabled]="disabledSaveButton"
            (click)="saveConfiguration()"
            data-test-id="save-ingest-configuration"
        >
            Save
        </button>
    </div>
</div>
