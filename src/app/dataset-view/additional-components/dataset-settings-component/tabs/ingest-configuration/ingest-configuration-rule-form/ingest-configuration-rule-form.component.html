<div class="position-relative border border-1 rounded-3 align-self-start px-3 pb-3">
    <form [formGroup]="form">
        <span class="position-absolute text-muted group-box-label text-uppercase">Fetch options</span>
        <div class="d-flex align-items-center pt-3">
            <mat-checkbox
                data-test-id="ingest-config-fetch-uncacheable"
                formControlName="fetchUncacheable"
                color="primary"
            >
                <div class="d-flex align-items-center">Fetch uncacheable</div>
            </mat-checkbox>
        </div>
        <div class="ms-1 px-2 pb-2">
            <small class="text-muted">
                Always pulls data even if the source hasn't changed. Useful for uncacheable or real-time sources.
            </small>
        </div>
        <div class="d-flex align-items-center pt-3">
            <mat-checkbox
                data-test-id="ingest-config-fetch-next-iteration"
                formControlName="fetchNextIteration"
                color="primary"
            >
                <div class="d-flex align-items-center">Fetch next iteration automatically</div>
            </mat-checkbox>
        </div>
        <div class="ms-1 px-2 pb-2">
            <small class="text-muted">
                Always pulls data for the next iteration automatically, when source signalizes there is more data
                available to fetch.
            </small>
        </div>
    </form>
</div>
