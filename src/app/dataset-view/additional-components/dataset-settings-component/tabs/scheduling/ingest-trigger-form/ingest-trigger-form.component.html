<div>
    <form [formGroup]="form">
        <div class="position-relative border border-1 mt-4 rounded-3">
            <div>
                <span class="position-absolute text-muted group-box-label text-uppercase">Triggers</span>
                <div class="p-4">
                    <mat-radio-group
                        class="d-flex flex-column row-gap-2"
                        formControlName="__typename"
                        data-test-id="ingest-trigger-type"
                        aria-label="Select an option"
                        color="primary"
                    >
                        <mat-radio-button
                            disableRipple="true"
                            [value]="ScheduleType.TIME_DELTA"
                            data-test-id="trigger-time-delta"
                        >
                            <app-time-delta-form [form]="form.controls.timeDelta"></app-time-delta-form>
                        </mat-radio-button>
                        <mat-radio-button
                            [value]="ScheduleType.CRON_5_COMPONENT_EXPRESSION"
                            data-test-id="trigger-cron"
                        >
                            <app-cron-expression-form [form]="form.controls.cron"></app-cron-expression-form>
                        </mat-radio-button>
                    </mat-radio-group>

                    <div class="text-muted fs-12 border-top px-2 py-2 mt-2">
                        Cron expression accepted values
                        <div class="fs-12">1. minutes: 0-59 * , -</div>
                        <div class="fs-12">2. hours: 0-23 * , -</div>
                        <div class="fs-12">3. day of month: 1-31 * , - ?</div>
                        <div class="fs-12">4. months: (JAN-DEC or 1-12) * , -</div>
                        <div class="fs-12">5. day of week: (SUN-SAT or 1-7) * , - ?</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
