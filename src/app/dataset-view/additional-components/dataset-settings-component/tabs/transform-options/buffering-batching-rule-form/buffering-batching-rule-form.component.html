<div class="mt-3">
    <form [formGroup]="form">
        <div class="d-flex align-items-center gap-3 mb-2 ms-1 px-2">
            <label
                for="minRecordsToAwait"
                class="form-control-label"
                [class.disabled]="form.controls.minRecordsToAwait.disabled"
                >Minimum records:</label
            >
            <input
                id="minRecordsToAwait"
                type="number"
                min="0"
                formControlName="minRecordsToAwait"
                class="form-control form-control-width"
                data-test-id="batching-min-records"
                #minRecordsToAwait
            />
            <div
                class="text-danger fs-12"
                [input]="minRecordsToAwait"
                [fieldLabel]="'Minimum records'"
                [appFieldError]="['required', 'min']"
                dataTestId="min-records-error-message"
                [group]="form"
            ></div>
        </div>
        <app-time-delta-form
            [form]="form.controls.maxBatchingInterval"
            label="Batching interval:"
            [excludeUnits]="[TimeUnit.Days, TimeUnit.Weeks]"
        ></app-time-delta-form>
    </form>
</div>
