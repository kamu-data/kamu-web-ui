<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2 text-center">
        <span class="fs-5 fw-bold">{{ row ? "Edit" : "Add" }} variable</span>
    </div>
    <div>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (keydown.esc)="activeModal.close()"
            (click)="activeModal.close()"
        ></button>
    </div>
</div>
<div class="px-4">
    <mat-divider></mat-divider>
</div>

<div class="body p-4">
    <form [formGroup]="keyValueForm" (ngSubmit)="onEditRow()">
        <div class="mt-4 d-flex align-items-center">
            <input class="checkbox-uncacheable me-2" type="checkbox" formControlName="isSecret" />
            <span class="d-inline-block">Secret value</span>
            <mat-icon
                class="text-muted fs-5 ms-1 mt-2"
                [matTooltip]="IS_SECRET_CONTROL_TOOLTIP"
                [matTooltipPosition]="'right'"
                >help_outline</mat-icon
            >
        </div>
        <div class="mt-4">
            <label for="" class="form-label">Key <span class="text-danger">*</span></label>
            <input
                class="form-control"
                placeholder="Please enter key..."
                formControlName="key"
                data-test-id="key"
                [readonly]="row && row.isSecret ? true : false"
            />
            <div *ngIf="keyControl?.invalid && (keyControl?.touched || keyControl?.dirty)">
                <div *ngIf="keyControl?.errors?.maxlength" class="mt-1">
                    <span class="text-danger fs-12" data-test-id="error-key-maxLength">
                        Max length {{ KEY_MAX_LENGTH }} characters</span
                    >
                </div>
                <div *ngIf="keyControl?.errors?.required" class="mt-1">
                    <span class="text-danger fs-12" data-test-id="error-key-required"> The key is required</span>
                </div>
                <div *ngIf="keyControl?.errors?.whitespace" class="mt-1">
                    <span class="text-danger fs-12" data-test-id="error-key-whitespace">
                        The key cannot contain spaces</span
                    >
                </div>
            </div>
        </div>
        <div class="mt-4 form-group">
            <label for="" class="form-label">Value <span class="text-danger">*</span></label>
            <div class="input-group">
                <input
                    [type]="isSecretControl.value && !isShowExposedValue ? 'password' : 'text'"
                    class="form-control"
                    placeholder="Please enter value..."
                    formControlName="value"
                    data-test-id="value"
                />
                <div class="input-group-addon pt-2 px-2 eye-icon" *ngIf="row?.isSecret">
                    <a *ngIf="exposedValue; else visibilityOff" (click)="toggleExposedValue()">
                        <mat-icon *ngIf="exposedValue" class="text-muted fs-4">visibility</mat-icon></a
                    >

                    <ng-template #visibilityOff>
                        <a (click)="toggleExposedValue()">
                            <mat-icon class="text-muted fs-4">visibility_off</mat-icon></a
                        >
                    </ng-template>
                </div>
            </div>
            <div *ngIf="valueControl?.invalid && (valueControl?.touched || valueControl?.dirty)">
                <div *ngIf="valueControl?.errors?.required" class="mt-1">
                    <span class="text-danger fs-12" data-test-id="error-value-required"> The value is required</span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="p-4 d-flex justify-content-end">
    <button
        type="button"
        class="btn btn-success"
        data-test-id="save-row"
        (click)="onEditRow()"
        [disabled]="!keyValueForm.valid"
    >
        Save
    </button>
</div>
