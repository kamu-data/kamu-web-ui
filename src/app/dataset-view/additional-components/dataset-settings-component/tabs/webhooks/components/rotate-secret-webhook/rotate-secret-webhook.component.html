<h2>Webhook rotate secret</h2>
<div class="box p-4">
    <div class="d-flex flex-column secret-container">
        <label for="" class="form-label">Secret </label>
        <div class="d-flex flex-row">
            <input
                id="secret-created"
                type="text"
                data-test-id="subscription-secret-created"
                [ngModel]="secret"
                class="form-control w-100"
                readonly
            />
            <app-copy-to-clipboard [text]="secret" [dataTestId]="'copyToClipboard-secret'" />
        </div>
        <p class="text-muted fs-12" role="alert">Make sure to copy your secret. You wonâ€™t be able to see it again!</p>
    </div>
    <div class="d-flex flex-wrap justify-content-end my-3">
        <button class="btn btn-success" type="button" (click)="navigateToListWebhooks()">Ok</button>
    </div>
</div>
