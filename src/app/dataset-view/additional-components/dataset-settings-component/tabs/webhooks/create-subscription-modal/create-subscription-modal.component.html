<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2">
        <span class="fs-5 fw-bold">{{ "Create subscription" }}</span>
    </div>
    <div>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (keydown.esc)="activeModal.close()"
            (click)="activeModal.close()"
        ></button>
    </div>
</div>
<div class="px-4">
    <mat-divider />
</div>

<div class="body p-4">
    <form [formGroup]="createSubscriptionForm">
        <div class="d-flex flex-column">
            <label for="" class="form-label">Target URL <span class="text-danger">*</span></label>
            <input type="text" data-test-id="target-url" formControlName="targetUrl" class="w-100 form-control" />
            <p class="text-muted pt-1 fs-12">
                Must be publicly reachable via HTTPS. Localhost and private Ips are not allowed
            </p>
        </div>
        <div class="d-flex flex-column">
            <label for="" class="form-label">Subscribed events <span class="text-danger">*</span></label>
            <ng-select
                [items]="DROPDOWN_LIST"
                bindLabel="name"
                bindValue="value"
                formControlName="eventTypes"
                [multiple]="true"
            >
                <ng-template ng-option-tmp let-item="item" let-index="index">
                    <label class="fs-14 inline-block"> {{ item.name }} </label>
                </ng-template>
            </ng-select>
        </div>
        <div class="d-flex flex-column mt-4">
            <label for="" class="form-label">Label <span class="text-danger">*</span></label>
            <input type="text" data-test-id="target-url" formControlName="label" class="w-100 form-control" />
            <p class="text-muted pt-1 fs-12">Optinal unique label to identify this webhook subscription</p>
        </div>
    </form>
</div>

<div class="p-4 d-flex justify-content-end">
    <button type="button" (click)="activeModal.close()" class="btn btn-light me-2" data-test-id="save-member">
        Cancel
    </button>
    <button
        type="button"
        [disabled]="createSubscriptionForm.invalid"
        class="btn btn-success"
        data-test-id="create-subscription"
    >
        Create
    </button>
</div>
