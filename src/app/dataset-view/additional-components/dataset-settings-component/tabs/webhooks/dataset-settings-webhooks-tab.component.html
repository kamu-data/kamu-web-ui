<div>
    <h2>Webhooks</h2>
    <mat-divider class="mt-1" />
    <p class="text-muted mt-2 mb-2">
        Webhooks allow you to recieve real time notifications when dataset events occur. Create a webhook subscription
        to start receiving updates
    </p>
</div>
<div>
    <div class="box text-center p-5 mb-100 mt-4" *ngIf="!dataSource.data.length">
        <mat-icon class="webhook-icon" [svgIcon]="'webhook'" />
        <h3 class="my-3">No webhook subscrpitions configured yet</h3>
        <button class="btn btn-success" (click)="createSubscription()" type="button">Create subscription</button>
    </div>
    <div class="mb-100 mt-4" *ngIf="dataSource.data.length">
        <div class="d-flex flex-wrap flex-justify-end flex-items-center">
            <h2 class="flex-auto">Existing subscriptions</h2>
            <div>
                <button class="btn btn-success" (click)="createSubscription()" type="button">Add subscription</button>
            </div>
        </div>
        <div class="border">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Event Column -->
                <ng-container matColumnDef="event">
                    <th mat-header-cell *matHeaderCellDef>Event</th>
                    <td mat-cell *matCellDef="let element" style="width: 50%">
                        <div class="d-flex align-items-center py-3">
                            {{ element.label }}
                        </div>
                    </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell class="table-header-background" *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            {{ element.status }}
                        </div>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex justify-content-end py-3">actions</div>
                    </td>
                </ng-container>
                <tr class="table-header-background" mat-header-row *matHeaderRowDef="DISPLAY_COLUMNS"></tr>

                <tr mat-row *matRowDef="let row; columns: DISPLAY_COLUMNS"></tr>
            </table>
        </div>
    </div>
</div>
