<div class="d-flex gap-2" [ngClass]="badgeStyles(flowProcess).containerClass">
    <div>
        <mat-icon [ngClass]="badgeStyles(flowProcess).iconClass">{{ badgeStyles(flowProcess).iconName }}</mat-icon>
    </div>
    <div class="d-flex flex-column mt-1">
        <div class="fw-500 fs-16">
            {{ badgeMessages(flowProcess, isRoot).message }}
        </div>
        <div>
            <span class="text-muted fs-12">
                {{ badgeMessages(flowProcess, isRoot).subMessage }}
            </span>
        </div>
        <div *ngIf="badgeMessages(flowProcess, isRoot).additionalMessage">
            <span class="text-muted fs-12">
                {{ badgeMessages(flowProcess, isRoot).additionalMessage }}
            </span>
        </div>
    </div>
</div>
