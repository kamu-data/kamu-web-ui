<div class="d-flex align-items-center">
    <div class="d-flex flex-row gap-4">
        <button
            type="button"
            *ngIf="showUpdateNowButton"
            (click)="updateNow()"
            class="badge-button border-1 bg-light border rounded-2 px-2"
        >
            <mat-icon class="text-muted fs-4 d-block">cached</mat-icon>
            <span class="fs-12 me-2 d-block"> Update now</span>
        </button>
        <button
            type="button"
            *ngIf="showPauseOrResumeButton"
            (click)="toggleStateDatasetFlowConfigs(flowConnectionData.flowProcesses?.primary?.summary?.effectiveState!)"
            class="badge-button border-1 bg-light border rounded-2 px-2 btn btn-sm"
        >
            <mat-icon class="text-muted fs-4 d-block" svgIcon="play_pause" />
            <span class="fs-12 me-2 d-block">
                {{
                    flowConnectionData.flowProcesses?.primary?.summary?.effectiveState ===
                    FlowProcessEffectiveState.Active
                        ? "Pause"
                        : "Resume"
                }}
                updates</span
            >
        </button>
        <a
            [routerLink]="[
                '/',
                flowsData.datasetBasics.owner.accountName,
                flowsData.datasetBasics.name,
                DatasetViewTypeEnum.Settings,
                redirectSection,
            ]"
            class="border-1 link-underline link-underline-opacity-0 bg-light border rounded-2 px-2 btn btn-sm d-flex justify-content-between align-items-center"
        >
            <mat-icon class="text-muted fs-4 d-block">settings</mat-icon>
            <span class="fs-12 me-2 d-block link-settings">Settings</span>
        </a>
        <button
            type="button"
            (click)="refreshFlow()"
            class="badge-button border-1 bg-light border rounded-2 px-2 btn btn-sm"
        >
            <mat-icon class="text-muted fs-4 d-block">refresh</mat-icon>
            <span class="fs-12 me-2 d-block">Refresh flow</span>
        </button>
    </div>
</div>
