<div class="search-result-container__content" id="dataset-view-history">
    <div id="history-block">
        <app-timeline
            [history]="datasetHistory"
            [pageInfo]="pageInfo"
        ></app-timeline>
        <app-pagination
            [currentPage]="currentPage"
            [pageInfo]="pageInfo"
            (pageChangeEvent)="onPageChange($event)"
        ></app-pagination>
    </div>
</div>
