<div class="search-result-container__content" id="dataset-view-history">
    <div id="history-block">
        <ng-template [ngIf]="history.length > 0 && pageInfo">
            <app-timeline
                [history]="history"
                [pageInfo]="pageInfo"
            ></app-timeline>
            <app-pagination
                [currentPage]="currentPage"
                [pageInfo]="pageInfo"
                (pageChangeEvent)="onPageChange($event)"
            ></app-pagination>
        </ng-template>
    </div>
</div>
