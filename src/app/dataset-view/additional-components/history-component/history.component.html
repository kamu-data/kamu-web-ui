<div class="search-result-container__content" id="dataset-view-history" *ngIf="historyUpdate$ | async as historyUpdate">
    <div id="history-block">
        <ng-template [ngIf]="historyUpdate && historyUpdate.history.length > 0">
            <app-timeline
                [datasetName]="datasetName"
                [history]="historyUpdate.history"
                [pageInfo]="historyUpdate.pageInfo"
            ></app-timeline>
            <app-pagination
                [currentPage]="historyUpdate.pageInfo.currentPage + 1"
                [pageInfo]="historyUpdate.pageInfo"
                (pageChangeEvent)="onPageChange($event)"
            ></app-pagination>
        </ng-template>
    </div>
</div>
