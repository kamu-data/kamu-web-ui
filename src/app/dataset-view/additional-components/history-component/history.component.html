<div class="search-result-container__content container-main" id="dataset-view-history" *ngIf="datasetHistoryTabData">
    <div id="history-block">
        <ng-template [ngIf]="datasetHistoryTabData.history.length > 0">
            <app-timeline
                [datasetName]="datasetInfo.datasetName"
                [history]="datasetHistoryTabData.history"
                [pageInfo]="datasetHistoryTabData.pageInfo"
            />
            <app-pagination
                [currentPage]="datasetHistoryTabData.pageInfo.currentPage + 1"
                [pageInfo]="datasetHistoryTabData.pageInfo"
                (pageChangeEvent)="onPageChange($event)"
            />
        </ng-template>
    </div>
</div>
