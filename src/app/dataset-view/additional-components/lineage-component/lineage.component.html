<div
    class="search-result-container__content"
    *ngIf="{
        lineageGraph: lineageGraph$ | async,
        currentDataset: currentDataset$ | async
    } as data"
>
    <ng-container *ngIf="data.lineageGraph?.links?.length">
        <app-lineage-graph
            [graph]="data.lineageGraph!"
            [currentDataset]="data.currentDataset!"
            (onClickNodeEvent)="onClickNode($event)"
        ></app-lineage-graph>
    </ng-container>
    <ng-container *ngIf="!data.lineageGraph?.links?.length">
        <p>The current dataset is root. Not enough data to build the graph.</p>
    </ng-container>
</div>
