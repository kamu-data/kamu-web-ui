<div class="search-result-container__content" *ngIf="lineageGraphUpdate">
    <ng-container *ngIf="lineageGraphUpdate.graph.nodes.length">
        <app-lineage-graph
            [graph]="lineageGraphUpdate.graph"
            [currentDataset]="lineageGraphUpdate.originDataset"
            (onClickNodeEvent)="onClickNode($event)"
            (onClickPrivateNodeEvent)="onClickPrivateNode($event)"
        />
    </ng-container>
    <ng-container *ngIf="!lineageGraphUpdate.graph.nodes.length">
        <p>The current dataset is derivative. Not enough data to build the graph.</p>
    </ng-container>
</div>
