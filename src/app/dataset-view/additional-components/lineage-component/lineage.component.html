<div
    class="search-result-container__content"
    id="searchResultContainerContent"
    *ngIf="{ lineageGraphNodes: lineageGraphNodes$ | async, lineageGraphLinks: lineageGraphLinks$ | async } as data"
>
    <ng-template [ngIf]="data.lineageGraphLinks && data.lineageGraphLinks.length">
        <app-lineage-graph
            [links]="data.lineageGraphLinks"
            [nodes]="data.lineageGraphNodes"
            [currentDataset]="currentDataset$ | async"
            (onClickNodeEvent)="onClickNode($event)"
        ></app-lineage-graph>
    </ng-template>
    <ng-template [ngIf]="!(data.lineageGraphLinks && data.lineageGraphLinks.length)">
        <p>The current dataset is root. Not enough data to build the graph.</p>
    </ng-template>
</div>
