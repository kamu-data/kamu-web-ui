<div formGroupName="fetch" *ngIf="fetchForm">
    <h2 class="text-center">Fetch</h2>
    <app-select-kind-field
        [form]="fetchForm"
        [data]="fetchStepRadioData"
    ></app-select-kind-field>
    <div class="mt-4 row">
        <div *ngIf="fetchForm?.get('kind')?.value === 'url'">
            <div class="col-md-8 offset-md-2" *ngIf="fetchForm?.get('url')">
                <app-input-field
                    [form]="fetchForm"
                    controlName="url"
                    label="Url"
                    placeholder="Please enter url ..."
                    [requiredField]="true"
                    dataTestId="fetch-url"
                    id="url"
                ></app-input-field>
            </div>
            <div class="row mt-4">
                <div
                    class="col-md-8 offset-md-2"
                    *ngIf="fetchForm?.get('headers')"
                >
                    <app-key-value-field
                        [form]="fetchForm"
                        formArrayName="headers"
                        label="Headers"
                        buttonText="+ Add headers"
                    ></app-key-value-field>
                </div>
            </div>
        </div>
        <div *ngIf="fetchForm?.get('kind')?.value === 'filesGlob'">
            <div class="col-md-8 offset-md-2" *ngIf="fetchForm?.get('path')">
                <app-input-field
                    [form]="fetchForm"
                    controlName="path"
                    label="Path"
                    placeholder="Please enter path ..."
                    [requiredField]="true"
                    dataTestId="fetch-path"
                    id="path"
                ></app-input-field>
            </div>
        </div>
        <div *ngIf="fetchForm?.get('kind')?.value === 'container'">
            <div class="col-md-8 offset-md-2" *ngIf="fetchForm?.get('image')">
                <app-input-field
                    [form]="fetchForm"
                    controlName="image"
                    label="Image"
                    placeholder="Please enter image ..."
                    [requiredField]="true"
                    dataTestId="fetch-image"
                    id="image"
                ></app-input-field>
            </div>
        </div>
    </div>
</div>
