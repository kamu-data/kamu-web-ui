<div formGroupName="fetch" *ngIf="fetchForm">
    <h2 class="text-center">Fetch</h2>
    <app-select-kind-field
        [form]="fetchForm"
        [data]="fetchStepRadioData"
    ></app-select-kind-field>
    <div class="row">
        <ng-container
            *ngFor="
                let control of fetchFormData[fetchForm.get('kind')?.value]
                    .controls
            "
        >
            <div class="col-md-8 offset-md-2 mt-4">
                <ng-container *ngIf="control.type === 'text'">
                    <app-input-field
                        [form]="fetchForm"
                        [controlName]="control.name"
                        [label]="control.label"
                        [value]="control.value"
                        [requiredField]="control.validators.required"
                        [placeholder]="control.placeholder"
                    ></app-input-field>
                </ng-container>
                <ng-container *ngIf="control.type === 'array-key-value'">
                    <app-key-value-field
                        [form]="fetchForm"
                        [formArrayName]="control.options?.formArrayName!"
                        [label]="control.label!"
                        [buttonText]="control.options?.buttonText!"
                    ></app-key-value-field>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
