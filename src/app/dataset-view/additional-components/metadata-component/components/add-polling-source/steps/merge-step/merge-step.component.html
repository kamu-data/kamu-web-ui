<ng-container formGroupName="merge" *ngIf="mergeForm">
    <div>
        <h2 class="text-center">Merge</h2>
        <app-select-kind-field
            [form]="mergeForm"
            [data]="mergeStepRadioData"
        ></app-select-kind-field>
        <div class="row">
            <ng-container
                *ngFor="
                    let control of mergeFormData[
                        mergeForm.get(kindNameControl)?.value
                    ]?.controls
                "
            >
                <div class="col-md-8 offset-md-2 mt-4">
                    <ng-container
                        *ngIf="control.type === controlType.ARRAY_KEY"
                    >
                        <app-array-keys-field
                            [form]="mergeForm"
                            [controlName]="control.name"
                            [label]="control.label"
                            [buttonText]="control.options?.buttonText!"
                        ></app-array-keys-field>
                    </ng-container>
                </div>
            </ng-container>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
            <p class="text-danger fs-6">Error:<br />{{ errorMessage }}</p>
        </div>
    </div>
</ng-container>
