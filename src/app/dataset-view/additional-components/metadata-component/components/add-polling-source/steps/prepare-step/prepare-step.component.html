<h2 class="text-center">Prepare</h2>
<div class="d-flex justify-content-center flex-column align-items-center mt-4">
    <p class="text-center mt-2">
        Defines how raw data is prepared before reading. You can add
        <a class="prepare-item" (click)="addPipe()" data-test-id="add-pipe"
            >Pipe</a
        >
        and
        <a
            class="prepare-item"
            (click)="addDecompress()"
            data-test-id="add-decompress"
        >
            Decompress</a
        >
        steps.
    </p>
</div>
<div [formArrayName]="sectionName">
    <div *ngFor="let item of sectionForm.controls; index as i">
        <ng-container *ngIf="item.value.kind === 'pipe'" [formGroupName]="i">
            <div
                class="p-4 border rounded-3 m-4 w-50 mx-auto position-relative"
            >
                <h3 class="text-center">Pipe</h3>
                <div>
                    <label class="form-label">
                        Command <span class="text-danger">*</span>
                    </label>
                </div>
                <input
                    class="form-control"
                    formControlName="command"
                    required
                />

                <div
                    *ngIf="
                        sectionForm.controls[i].get('command')?.errors
                            ?.required &&
                        sectionForm.controls[i].get('command')?.touched
                    "
                    class="mt-1"
                >
                    <span
                        class="text-danger fs-12"
                        attr.data-test-id="error-{{ i }}-required"
                    >
                        Field is required</span
                    >
                </div>
                <div class="buttons-section d-flex flex-row">
                    <button
                        class="no-button"
                        title="Move down"
                        attr.data-test-id="move-down-item-{{ i }}"
                        (click)="swap(i, 1)"
                        [disabled]="isLastItem(i)"
                    >
                        <mat-icon class="fs-4 hover">expand_more</mat-icon>
                    </button>
                    <button
                        class="no-button"
                        title="Move up"
                        attr.data-test-id="move-up-item-{{ i }}"
                        (click)="swap(i, -1)"
                        [disabled]="isFirstItem(i)"
                    >
                        <mat-icon class="fs-4 mx-2 hover">expand_less</mat-icon>
                    </button>
                    <button
                        class="no-button"
                        title="Delete item"
                        attr.data-test-id="remove-item-{{ i }}"
                        (click)="delete(i)"
                    >
                        <mat-icon class="fs-4 hover">delete</mat-icon>
                    </button>
                </div>
            </div>
        </ng-container>
        <ng-container
            *ngIf="item.value.kind === 'decompress'"
            [formGroupName]="i"
        >
            <div
                class="p-4 border rounded-3 m-4 w-50 mx-auto position-relative"
            >
                <h3 class="text-center">Decompress</h3>
                <div class="mb-3">
                    <label class="form-label">Format </label>
                    <select class="form-select" formControlName="format">
                        <option value="zip">ZIP</option>
                        <option value="gzip">GZIP</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Path</label>
                    <input class="form-control" formControlName="subPath" />
                </div>
                <div class="buttons-section d-flex flex-row">
                    <button
                        class="no-button"
                        title="Move down"
                        attr.data-test-id="move-down-item-{{ i }}"
                        (click)="swap(i, 1)"
                        [disabled]="isLastItem(i)"
                    >
                        <mat-icon class="fs-4 hover">expand_more</mat-icon>
                    </button>
                    <button
                        class="no-button"
                        title="Move up"
                        attr.data-test-id="move-up-item-{{ i }}"
                        (click)="swap(i, -1)"
                        [disabled]="isFirstItem(i)"
                    >
                        <mat-icon class="fs-4 mx-2 hover">expand_less</mat-icon>
                    </button>
                    <button
                        class="no-button"
                        title="Delete item"
                        attr.data-test-id="remove-item-{{ i }}"
                        (click)="delete(i)"
                    >
                        <mat-icon class="fs-4 hover">delete</mat-icon>
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
