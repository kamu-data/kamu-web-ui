<ng-container formGroupName="read" *ngIf="readForm">
    <div>
        <h2 class="text-center">Read</h2>
        <div class="radio-group mt-4">
            <div class="input-container" *ngFor="let step of readStepRadioData">
                <input
                    formControlName="kind"
                    class="radio-input"
                    type="radio"
                    [id]="step.id"
                    [value]="step.value"
                />
                <div class="radio-item">
                    <mat-icon class="mat-icon">{{ step.icon }}</mat-icon>
                    <label [for]="step.id">{{ step.label }}</label>
                </div>
            </div>
        </div>

        <div class="mt-4 row">
            <div *ngIf="readForm?.get('kind')?.value === 'csv'">
                <div
                    class="col-md-8 offset-md-2"
                    *ngIf="readForm?.get('separator')"
                >
                    <label for="read-separator" class="form-label"
                        >Separator
                    </label>
                    <input
                        class="form-control"
                        id="read-separator"
                        placeholder="Please enter separator..."
                        formControlName="separator"
                        data-test-id="read-separator"
                    />
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm?.get('encoding')"
                >
                    <label for="read-encoding" class="form-label"
                        >Encoding
                    </label>
                    <input
                        class="form-control"
                        id="read-encoding"
                        placeholder="Please enter encoding..."
                        formControlName="encoding"
                        data-test-id="read-encoding"
                    />
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm?.get('quote')"
                >
                    <label for="read-quote" class="form-label">Quote </label>
                    <input
                        class="form-control"
                        id="read-quote"
                        placeholder="Please enter quote..."
                        formControlName="quote"
                        data-test-id="read-quote"
                    />
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm?.get('header')"
                >
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            formControlName="header"
                            data-test-id="read-header"
                        />
                        <label class="form-check-label"> Header </label>
                    </div>
                </div>
            </div>
            <div *ngIf="readForm?.get('kind')?.value === 'jsonLines'">
                <div
                    class="col-md-8 offset-md-2"
                    *ngIf="readForm?.get('dateFormat')"
                >
                    <label for="read-date-format" class="form-label"
                        >Date format
                    </label>
                    <input
                        class="form-control"
                        id="read-date-format"
                        placeholder="Please enter date..."
                        formControlName="dateFormat"
                        data-test-id="read-date-format"
                    />
                </div>
            </div>
        </div>
    </div>
</ng-container>
