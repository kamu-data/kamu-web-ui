<ng-container formGroupName="read" *ngIf="readForm">
    <div>
        <h2 class="text-center">Read</h2>
        <app-select-kind-field
            [form]="readForm"
            [data]="readStepRadioData"
        ></app-select-kind-field>
        <div class="mt-4 row">
            <div *ngIf="readForm.get('kind')?.value === 'csv'">
                <div
                    class="col-md-8 offset-md-2"
                    *ngIf="readForm.get('separator')"
                >
                    <app-input-field
                        [form]="readForm"
                        controlName="separator"
                        label="Separator"
                        placeholder="Please enter separator ..."
                        dataTestId="read-separator"
                        id="separator"
                    ></app-input-field>
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm.get('encoding')"
                >
                    <app-input-field
                        [form]="readForm"
                        controlName="encoding"
                        label="Encoding"
                        placeholder="Please enter encoding ..."
                        dataTestId="read-separator"
                        id="separator"
                    ></app-input-field>
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm.get('quote')"
                >
                    <app-input-field
                        [form]="readForm"
                        controlName="quote"
                        label="Quote"
                        placeholder="Please enter quote ..."
                        dataTestId="read-quote"
                        id="quote"
                    ></app-input-field>
                </div>
                <div
                    class="col-md-8 offset-md-2 mt-4"
                    *ngIf="readForm.get('header')"
                >
                    <app-checkbox-field
                        [form]="readForm"
                        label="Header"
                        dataTestId="read-header"
                        controlName="header"
                    >
                    </app-checkbox-field>
                </div>
            </div>
            <div *ngIf="readForm.get('kind')?.value === 'jsonLines'">
                <div
                    class="col-md-8 offset-md-2"
                    *ngIf="readForm.get('dateFormat')"
                >
                    <app-input-field
                        [form]="readForm"
                        controlName="dateFormat"
                        label="Date format"
                        placeholder="Please enter date ..."
                        dataTestId="read-date-format"
                        id="date-format"
                    ></app-input-field>
                </div>
            </div>
        </div>
    </div>
</ng-container>
