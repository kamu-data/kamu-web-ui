<ng-container formGroupName="read" *ngIf="readForm">
    <div>
        <h2 class="text-center">Read</h2>
        <app-select-kind-field
            [form]="readForm"
            [data]="sectionStepRadioData"
        ></app-select-kind-field>
        <div class="row">
            <ng-container
                *ngFor="
                    let control of sectionFormData[
                        readForm.get(kindNameControl)?.value
                    ]?.controls
                "
            >
                <div class="col-md-8 offset-md-2 mt-4">
                    <ng-container *ngIf="control.type === controlType.TEXT">
                        <app-input-field
                            [form]="readForm"
                            [controlName]="control.name"
                            [label]="control.label"
                            [value]="control.value"
                            [requiredField]="control.validators.required"
                            [placeholder]="control.placeholder"
                        ></app-input-field>
                    </ng-container>
                    <ng-container *ngIf="control.type === controlType.CHECKBOX">
                        <app-checkbox-field
                            [form]="readForm"
                            [controlName]="control.name"
                            [label]="control.label"
                            [checked]="control.value"
                            [dataTestId]="control.dataTestId"
                        >
                        </app-checkbox-field>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
