<div class="p-4" data-test-id="modal-window">
    <div class="d-flex mt-4">
        <div class="flex-grow-1 ms-2 text-center">
            <span class="fs-4 fw-bold"> Edit final YAML</span>
        </div>
        <div>
            <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
        </div>
    </div>

    <div class="modal-body">
        <div class="border border-1 mt-4 px-2 py-4 rounded-3">
            <ngx-monaco-editor
                style="height: 400px"
                [options]="yamlEditorOptions"
                [(ngModel)]="yamlTemplate"
                ngDefaultControl
                data-test-id="monaco-editor-modal"
            ></ngx-monaco-editor>
        </div>
    </div>
    <div class="modal-footer">
        <button ngbAutofocus type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Cancel</button>
        <button
            ngbAutofocus
            type="button"
            class="btn btn-outline-success"
            (click)="saveEvent()"
            data-test-id="save-event"
            [disabled]="!enabledSaveBtn"
        >
            Save event
        </button>
    </div>
</div>
