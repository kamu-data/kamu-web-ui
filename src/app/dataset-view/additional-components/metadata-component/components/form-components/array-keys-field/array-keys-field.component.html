<ng-container [formGroup]="form">
    <label class="form-label">{{ label }}</label>
    <div [formArrayName]="controlName">
        <div *ngFor="let key of items?.controls; index as i">
            <div class="row mt-3">
                <div class="col-md-10">
                    <input
                        class="form-control"
                        [placeholder]="placeholder"
                        formControlName="{{ i }}"
                    />
                </div>
                <div
                    class="col-md-2 d-flex justify-content-end align-items-center"
                >
                    <button
                        class="btn btn-light"
                        type="button"
                        (click)="removePrimaryKey(i)"
                    >
                        x
                    </button>
                </div>
            </div>
        </div>
        <div>
            <button
                type="button"
                class="add-primary-key-button mt-2"
                (click)="addPrimaryKey()"
            >
                <span>{{ buttonText }}</span>
            </button>
        </div>
    </div>
</ng-container>
