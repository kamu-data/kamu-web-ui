<div class="form-check ms-2 d-flex gap-2" [formGroup]="form">
    <input
        class="form-check-input"
        type="checkbox"
        (change)="onCheckedCache($event)"
        [formControlName]="controlName"
        [attr.data-test-id]="'cache-control'"
    />
    <label class="form-check-label"> {{ label }} </label>
    <app-tooltip-icon [tooltip]="tooltip" />
</div>
