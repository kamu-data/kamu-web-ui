<div [formGroup]="form">
    <ng-container formGroupName="eventTime">
        <label class="form-label">{{ label }} </label><br />
        <div class="form-check">
            <input
                class="form-check-input"
                type="radio"
                formControlName="kind"
                [name]="kindNameControl"
                type="radio"
                [value]="eventTimeSourceKind.FROM_METADATA"
            />
            <label class="form-check-label" for=""> From metadata </label>
        </div>
        <div class="form-check mt-1">
            <input
                class="form-check-input"
                type="radio"
                [name]="kindNameControl"
                formControlName="kind"
                type="radio"
                [value]="eventTimeSourceKind.FROM_PATH"
            />
            <label class="form-check-label" for=""> From path </label>
        </div>

        <ng-container *ngIf="currentSource === eventTimeSourceKind.FROM_PATH">
            <div class="mt-3">
                <app-input-field
                    [form]="eventTimeGroup"
                    [controlName]="'pattern'"
                    [label]="'Pattern'"
                    [value]="''"
                    [requiredField]="true"
                    [placeholder]="'Enter pattern...'"
                ></app-input-field>
            </div>
            <div class="mt-3">
                <app-input-field
                    [form]="eventTimeGroup"
                    [controlName]="'timestampFormat'"
                    [label]="'Timestamp format'"
                    [value]="''"
                    [placeholder]="'Enter timestamp format...'"
                ></app-input-field>
            </div>
        </ng-container>
    </ng-container>
</div>
