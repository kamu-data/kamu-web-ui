<div [formGroup]="form">
    <ng-container formGroupName="eventTime">
        <div class="d-flex">
            <app-tooltip-icon [tooltip]="tooltip"></app-tooltip-icon>
            <label class="form-label">{{ label }} </label><br />
        </div>
        <div class="ms-4">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    formControlName="kind"
                    [name]="kindNameControl"
                    type="radio"
                    [value]="eventTimeSourceKind.FROM_METADATA"
                />
                <label class="form-check-label" for=""> From metadata </label>
            </div>
            <div class="form-check mt-1">
                <input
                    class="form-check-input"
                    type="radio"
                    [name]="kindNameControl"
                    formControlName="kind"
                    type="radio"
                    [value]="eventTimeSourceKind.FROM_PATH"
                />
                <label class="form-check-label" for=""> From path </label>
            </div>
            <ng-container
                *ngIf="currentSource === eventTimeSourceKind.FROM_PATH"
            >
                <div class="mt-3">
                    <app-input-field
                        [form]="eventTimeGroup"
                        [controlName]="patternNameControl"
                        [label]="'Pattern'"
                        [value]="''"
                        [requiredField]="true"
                        [placeholder]="'Enter pattern...'"
                        [tooltip]="patternTooltip"
                    ></app-input-field>
                </div>
                <div class="mt-3">
                    <app-typeahead-field
                        [form]="eventTimeGroup"
                        [controlName]="timestampFormatNameControl"
                        [label]="'Timestamp format'"
                        [placeholder]="'--Select timestamp format--'"
                        [data]="formats"
                        [tooltip]="timestampTooltip"
                    ></app-typeahead-field>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
