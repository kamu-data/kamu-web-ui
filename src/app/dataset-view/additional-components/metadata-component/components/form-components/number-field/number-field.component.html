<div [formGroup]="form">
    <div class="d-flex">
        <app-tooltip-icon [tooltip]="tooltip" />
        <label class="form-label">{{ label }} <span *ngIf="requiredField" class="text-danger">*</span></label>
    </div>
    <input
        type="number"
        class="form-control"
        [placeholder]="placeholder"
        [formControlName]="controlName"
        [attr.data-test-id]="dataTestId"
        [value]="value"
        #control
    />
    <div
        class="text-danger fs-12"
        [input]="control"
        [fieldControl]="form.get(controlName)"
        [fieldLabel]="label"
        [appFieldError]="['required', 'pattern', 'min']"
        [group]="form"
    ></div>
</div>
