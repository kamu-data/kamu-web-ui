<div [formGroup]="form">
    <label class="form-label">{{ label }} </label><br />
    <ng-container *ngFor="let control of orderRadioControl">
        <div class="form-check">
            <input
                class="form-check-input"
                type="radio"
                [formControlName]="controlName"
                [name]="controlName"
                type="radio"
                [value]="control.value"
            />
            <label class="form-check-label" for=""> {{ control.label }} </label>
        </div>
    </ng-container>
</div>
