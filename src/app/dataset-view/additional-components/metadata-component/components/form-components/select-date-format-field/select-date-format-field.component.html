<div [formGroup]="form">
    <ng-container formGroupName="eventTime">
        <div class="d-flex">
            <app-tooltip-icon [tooltip]="tooltip"></app-tooltip-icon>
            <label class="form-label">{{ label }} </label><br />
        </div>
        <div class="ms-4">
            <div class="form-check d-flex gap-2">
                <input
                    class="form-check-input"
                    type="radio"
                    formControlName="kind"
                    [name]="KIND_NAME_CONTROL"
                    type="radio"
                    [value]="eventTimeSourceKind.FROM_METADATA"
                />
                <label class="form-check-label" for=""> From metadata </label>
                <app-tooltip-icon [tooltip]="innerTooltips.fromMetadata"></app-tooltip-icon>
            </div>
            <div class="form-check d-flex gap-2">
                <input
                    class="form-check-input"
                    type="radio"
                    formControlName="kind"
                    [name]="KIND_NAME_CONTROL"
                    type="radio"
                    [value]="eventTimeSourceKind.FROM_SYSTEM_TIME"
                />
                <label class="form-check-label" for=""> From system time </label>
                <app-tooltip-icon [tooltip]="innerTooltips.fromSystemTime"></app-tooltip-icon>
            </div>
            <div class="form-check mt-1 d-flex gap-2">
                <input
                    class="form-check-input"
                    type="radio"
                    [name]="KIND_NAME_CONTROL"
                    formControlName="kind"
                    type="radio"
                    [value]="eventTimeSourceKind.FROM_PATH"
                />
                <label class="form-check-label" for=""> From path </label>
                <app-tooltip-icon [tooltip]="innerTooltips.fromPath"></app-tooltip-icon>
            </div>
            <ng-container *ngIf="currentSource === eventTimeSourceKind.FROM_PATH">
                <div class="mt-3">
                    <app-input-field
                        [form]="eventTimeGroup"
                        [controlName]="PATTERN_NAME_CONTROL"
                        [label]="'Pattern'"
                        [value]="''"
                        [requiredField]="true"
                        [placeholder]="'Enter pattern...'"
                        [tooltip]="PATTERN_TOOLTIP"
                    ></app-input-field>
                </div>
                <div class="mt-3">
                    <app-typeahead-field
                        [form]="eventTimeGroup"
                        [controlName]="TIMESTAMP_FORMAT_NAME_CONTROL"
                        [label]="'Timestamp format'"
                        [placeholder]="'--Select timestamp format--'"
                        [data]="FORMATS"
                        [tooltip]="TIMESTAMP_TOOLTIP"
                    ></app-typeahead-field>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
