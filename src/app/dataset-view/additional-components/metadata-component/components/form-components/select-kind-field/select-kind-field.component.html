<div class="radio-group" [formGroup]="form">
    <div class="input-container" *ngFor="let step of data">
        <input
            formControlName="kind"
            class="radio-input"
            type="radio"
            [id]="step.id"
            [value]="step.value"
            placement="top"
            [ngbTooltip]="step.tooltip"
            [openDelay]="openDelay"
            tooltipClass="tooltip-class"
            container="body"
            attr.data-test-id="radio-{{ step.value }}-control"
        />
        <div class="radio-item">
            <mat-icon class="mat-icon">{{ step.icon }}</mat-icon>
            <label [for]="step.id">{{ step.label }}</label>
        </div>
    </div>
</div>
