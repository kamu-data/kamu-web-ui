<div [formGroup]="form">
    <div class="d-flex">
        <app-tooltip-icon [tooltip]="tooltip" />
        <label class="form-label">{{ label }} <span *ngIf="requiredField" class="text-danger">*</span></label>
    </div>
    <input
        class="form-control"
        [placeholder]="placeholder"
        [formControlName]="controlName"
        [attr.data-test-id]="dataTestId"
        [ngbTypeahead]="search"
        (focus)="focus$.next($any($event).target.value)"
        (click)="click$.next($any($event).target.value)"
        #instance="ngbTypeahead"
        #control
    />
    <div
        class="text-danger fs-12"
        [input]="control"
        [fieldControl]="form.get(controlName)"
        [fieldLabel]="label"
        [appFieldError]="['maxlength']"
        [group]="form"
    ></div>
</div>
