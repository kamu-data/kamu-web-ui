<div [formGroup]="form">
    <div class="d-flex">
        <app-tooltip-icon [tooltip]="tooltip"></app-tooltip-icon>
        <label class="form-label"
            >{{ label }}
            <span *ngIf="requiredField" class="text-danger">*</span></label
        >
    </div>
    <input
        class="form-control"
        [placeholder]="placeholder"
        [formControlName]="controlName"
        [attr.data-test-id]="dataTestId"
        [ngbTypeahead]="search"
        (focus)="focus$.next($any($event).target.value)"
        (click)="click$.next($any($event).target.value)"
        #instance="ngbTypeahead"
    />
    <div
        *ngIf="
            !form?.get(controlName)?.valid && form?.get(controlName)?.touched
        "
    >
        <div *ngIf="form?.get(controlName)?.errors?.maxlength" class="mt-1">
            <span
                class="text-danger fs-12"
                [attr.data-test-id]="'error-{{controlName}}-maxLength'"
            >
                Field can be max {{ maxLength }} character{{
                    maxLength && maxLength > 1 ? "s" : ""
                }}.</span
            >
        </div>
    </div>
</div>
