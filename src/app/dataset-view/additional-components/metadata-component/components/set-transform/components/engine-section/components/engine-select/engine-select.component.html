<div class="dropdown" #dropdown (click)="clickInput()">
    <div class="preview">
        <input
            type="text"
            placeholder="Dropdown menu"
            readonly
            #input
            [value]="value"
            readonly
            data-test-id="input-dropdown"
        />
        <img class="selectedImage" [src]="getLogo(engine).url_logo" #selectedImage />
    </div>
    <div class="option" #option *ngIf="showDropdown">
        <ng-container *ngFor="let item of data; let i = index">
            <button (click)="clickShowDropdown(item)" [disabled]="item.name !== 'DataFusion'">
                <img [src]="getLogo(item.name).url_logo" alt="logo" />
                {{ getLogo(item.name).label }}
            </button>
        </ng-container>
    </div>
</div>
