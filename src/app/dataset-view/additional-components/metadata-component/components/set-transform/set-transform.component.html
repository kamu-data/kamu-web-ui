<div class="mb-4" *ngIf="queries">
    <div class="d-flex justify-content-end p-4">
        <a
            role="button"
            class="border-1 bg-light border rounded-2 btn back-link"
            [routerLink]="['/', datasetInfo.accountName, datasetInfo.datasetName, DatasetViewTypeEnum.Metadata]"
            >Back to metadata</a
        >
    </div>
    <div class="text-center mt-4">
        <p class="fs-4">Set Transformation</p>
        <p class="text-muted">Defines a transformation that produces data in a derivative dataset.</p>
    </div>
    <div class="container mt-4">
        <div class="row pt-4">
            <div class="col-lg-4 left-section">
                <app-search-section
                    [inputDatasets]="inputDatasets"
                    [inputsViewModel]="inputsViewModel"
                    [datasetInfo]="datasetInfo"
                />
                <app-engine-section
                    [selectedEngine]="currentSetTransformEvent?.transform?.engine!"
                    [currentSetTransformEvent]="currentSetTransformEvent?.transform"
                    (onEmitSelectedEngine)="onSelectEngine($event)"
                />
            </div>
            <div class="col-lg-8 queries">
                <app-queries-section [queries]="queries" />
            </div>
        </div>
    </div>
    <div *ngIf="errorMessage" class="container alert alert-danger mt-2" role="alert">
        <p class="text-danger fs-6">Error:<br />{{ errorMessage }}</p>
    </div>
    <div class="d-flex justify-content-end section-buttons">
        <app-stepper-navigation
            [validStep]="isInputDatasetsExist"
            (saveEventEmitter)="onSaveEvent()"
            (editYamlEmitter)="onEditYaml()"
        />
    </div>
</div>
