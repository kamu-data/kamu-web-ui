<div
    class="mb-4"
    *ngIf="queries && datasetKind === 'DERIVATIVE'; else errorBlock"
>
    <div class="text-center mt-4">
        <p class="fs-4">Set Transformation</p>
        <p class="text-muted">
            Defines a transformation that produces data in a derivative dataset.
        </p>
    </div>
    <div class="container mt-4">
        <div class="row pt-4">
            <div class="col-lg-4 left-section">
                <app-search-section
                    [inputDatasets]="inputDatasets"
                    [TREE_DATA]="TREE_DATA"
                    [dataSource]="dataSource"
                ></app-search-section>
                <app-engine-section
                    [currentSetTransformEvent]="currentSetTransformEvent"
                    (onEmitSelectedEngine)="onSelectEngine($event)"
                ></app-engine-section>
            </div>
            <div class="col-lg-8 queries">
                <app-queries-section
                    [queries]="queries"
                    [datasetName]="getDatasetInfoFromUrl().datasetName"
                ></app-queries-section>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end section-buttons">
        <app-stepper-navigation
            [validStep]="isInputDatasetsExist"
            (saveEventEmitter)="onSaveEvent()"
            (editYamlEmitter)="onEditYaml()"
        ></app-stepper-navigation>
    </div>
</div>
<ng-template #errorBlock>
    <app-page-not-found *ngIf="datasetKind"></app-page-not-found>
</ng-template>
