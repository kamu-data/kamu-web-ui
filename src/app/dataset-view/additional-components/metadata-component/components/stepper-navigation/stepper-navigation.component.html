<div class="d-flex mt-4 justify-content-center">
    <button
        *ngIf="prevStep"
        type="button"
        class="btn btn-primary me-4"
        (click)="changeStep(prevStep)"
    >
        Previous
    </button>
    <button
        *ngIf="nextStep"
        type="button"
        class="btn btn-primary"
        [disabled]="!validStep"
        (click)="changeStep(nextStep)"
    >
        Next
    </button>
    <ng-container *ngIf="!nextStep">
        <button
            type="button"
            (click)="saveEvent()"
            class="button-save"
            [disabled]="!validStep"
        >
            Save
        </button>
        <button
            type="button"
            (click)="editYaml()"
            class="btn btn-outline-primary ms-4"
        >
            Edit Yaml
        </button>
    </ng-container>
</div>
