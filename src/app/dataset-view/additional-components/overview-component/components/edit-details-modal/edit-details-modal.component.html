<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2 text-center">
        <span class="fs-5 fw-bold"> {{ isDetailsExist ? "Edit" : "Add" }} dataset details</span>
    </div>
    <div>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
    </div>
</div>
<div class="px-4">
    <mat-divider></mat-divider>
</div>

<div class="body p-4">
    <div>
        <label for="dataset-description" class="form-label">Description</label>
        <textarea
            class="form-control"
            id="dataset-description"
            placeholder="Please enter description..."
            rows="5"
            [(ngModel)]="description"
        >
        </textarea>
    </div>
    <div class="mt-5 mb-3">
        <label for="keywords" class="form-label mb-3">Keywords</label>

        <mat-chip-list class="w-100" #chipList aria-label="Keyword selection">
            <mat-chip class="custom-mat-chip" *ngFor="let keyword of keywords">
                {{ keyword }}
                <button matChipRemove (click)="removeKeyword(keyword)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip>
        </mat-chip-list>
        <div class="mt-3">
            <input
                class="form-control w-100"
                [matChipInputFor]="chipList"
                (matChipInputTokenEnd)="addKeywordFromInput($event)"
                placeholder="Please enter keyword..."
                data-test-id="input-keyword"
            />
        </div>
    </div>
</div>

<div class="p-4 d-flex justify-content-end">
    <button
        type="button"
        class="btn btn-success"
        (click)="commitSetInfoEvent()"
        data-test-id="commit-event"
        [disabled]="unmodifiedDetails"
    >
        Save
    </button>
</div>
