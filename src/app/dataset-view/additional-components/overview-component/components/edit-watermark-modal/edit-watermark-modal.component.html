<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2 text-center">
        <span class="fs-5 fw-bold">
            {{ currentWatermark ? "Edit" : "Add" }} watermark</span
        >
    </div>
    <div>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="activeModal.close()"
        ></button>
    </div>
</div>
<div class="px-4">
    <mat-divider></mat-divider>
</div>

<div class="body p-4">
    <p>{{ currentWatermark }}</p>
    <app-display-time
        *ngIf="currentWatermark"
        class="dataset-info--text"
        [title]="currentWatermark"
        [data]="currentWatermark"
    ></app-display-time>
</div>
