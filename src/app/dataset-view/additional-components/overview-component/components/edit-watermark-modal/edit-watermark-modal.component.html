<div class="d-flex p-4">
    <div class="flex-grow-1 ms-2 text-center">
        <span class="fs-5 fw-bold">
            {{ currentWatermark ? "Edit" : "Add" }} watermark</span
        >
    </div>
    <div>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="activeModal.close()"
        ></button>
    </div>
</div>
<div class="px-4">
    <mat-divider></mat-divider>
</div>

<div class="body p-top100 text-center">
    <div class="d-flex align-items-center justify-content-center">
        <input
            [(ngModel)]="date"
            [owlDateTime]="fromdatepicker"
            placeholder="Date Time"
            class="form-control w-75"
            name="fromDate"
            [min]="currentWatermark || date"
        />
        <owl-date-time #fromdatepicker></owl-date-time>
        <span [owlDateTimeTrigger]="fromdatepicker" class="trigger ms-2"
            ><mat-icon>calendar_month</mat-icon>
        </span>
    </div>
</div>
<div class="p-4 d-flex justify-content-end">
    <button
        type="button"
        class="btn btn-success"
        (click)="commitSetWatermarkEvent(); activeModal.close()"
        data-test-id="commit-event"
    >
        Save
    </button>
</div>
