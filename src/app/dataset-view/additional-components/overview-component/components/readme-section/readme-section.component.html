<div id="file-readme-dataset-template-md" class="file my-4" *ngIf="currentReadme || editViewShow">
    <div class="file-header d-flex align-items-center">
        <div class="file-info pr-4 d-flex flex-order-1 flex-auto align-items-center">
            <span class="mr-2">
                <svg-icon name="code-square"></svg-icon>
            </span>
            <h2 class="box-title align-items-center m-0">
                <a href="#readme" data-view-component="true" class="link--primary">README.md</a>
            </h2>
        </div>
        <button
            class="starred rounded-2 btn-sm btn btnGroup-item custom-edit d-flex justify-content-center align-items-center"
            aria-label="Edit this file"
            data-test-id="show-edit-tabs"
            (click)="showEditTabs()"
        >
            <svg-icon name="pencil"></svg-icon>
        </button>
    </div>
    <div *ngIf="editViewShow" class="edit-title d-flex align-items-center justify-content-between">
        <div class="left-part">
            <button
                class="edit-button"
                [class.active]="isEditView"
                data-test-id="select-edit-tab"
                (click)="selectMode(editMode.Edit)"
            >
                Edit
            </button>
            <button
                class="edit-button"
                [class.active]="isPreviewView"
                data-test-id="select-preview-tab"
                (click)="selectMode(editMode.Preview)"
            >
                Preview
            </button>
        </div>
        <div class="right-part d-flex">
            <button class="button-changes mr-4" data-test-id="cancel-changes" (click)="onCancelChanges()">
                Cancel changes
            </button>
            <button
                class="button-changes"
                data-test-id="save-changes"
                [disabled]="!readmeChanged"
                (click)="saveChanges()"
            >
                Save changes...
            </button>
        </div>
    </div>
    <div class="file-content">
        <ng-template [ngIf]="isEditView && editViewShow">
            <textarea class="variable-textarea" [(ngModel)]="readmeState"></textarea>
        </ng-template>
        <ng-template [ngIf]="!isEditView || !editViewShow">
            <markdown class="variable-binding" [data]="readmeState"></markdown>
        </ng-template>
    </div>
</div>
