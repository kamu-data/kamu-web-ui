<div class="custom-container px-4 p-responsive">
    <div class="Layout-sidebar">
        <div class="pr-md-4 pr-0">
            <div>
                <nav aria-label="User settings" data-view-component="true" class="NavigationList">
                    <ul
                        role="list"
                        aria-label="User settings"
                        nav_classes="org-sub-menu"
                        data-view-component="true"
                        class="action-list"
                    >
                        <li
                            data-item-id=""
                            data-view-component="true"
                            [ngClass]="{
                                'action-list-item--nav-active': true
                            }"
                            class="action-list-item"
                        >
                            <a routerLinkActive="active" data-view-component="true" class="action-list-content">
                                <span class="text-muted mr-2">
                                    <svg-icon name="account"></svg-icon>
                                </span>
                                <span class="action-list-item-label"> General </span>
                            </a>
                        </li>
                        <mat-divider class="mt-3"></mat-divider>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content-container">
        <h2>General</h2>
        <mat-divider class="mt-1 w-75 mb-2"></mat-divider>
        <form [formGroup]="renameDatasetForm">
            <dl class="form-group d-inline-block mt-3">
                <dt class="input-label mb-2">
                    <label for="rename-field" [class.error-color]="renameError$ | async">Dataset name</label>
                </dt>
                <dd>
                    <input
                        formControlName="datasetName"
                        type="text"
                        name="new_name"
                        class="form-control"
                        id="rename-field"
                        data-test-id="rename-dataset-input"
                        (keyup)="changeName()"
                        [class.error-border-color]="renameError$ | async"
                    />
                </dd>
            </dl>
            <button
                class="ms-4 rename-btn"
                type="button"
                (click)="renameDataset()"
                [disabled]="!renameDatasetForm.valid"
                data-test-id="rename-dataset-button"
            >
                Rename
            </button>
            <div *ngIf="datasetName?.invalid && (datasetName?.touched || datasetName?.dirty)">
                <span *ngIf="datasetName?.errors?.['required']" class="text-danger fs-12">Name is required</span>
                <span *ngIf="datasetName?.errors?.['pattern']" class="text-danger fs-12">Invalid dataset name</span>
            </div>
            <div *ngIf="renameError$ | async as renameError">
                <div class="error-block">{{ renameError }}</div>
            </div>
        </form>
        <div class="mt-4">
            <h2>Danger Zone</h2>
            <div class="danger-zone__content d-flex justify-content-between align-items-center w-75 mt-2">
                <div class="danger-zone__description">
                    <p class="description">Delete this dataset</p>
                    <p class="hint mt-2">Once you delete a dataset, there is no going back. Please be certain.</p>
                </div>
                <button type="button" (click)="deleteDataset()" data-test-id="delete-dataset-button">
                    Delete this dataset
                </button>
            </div>
        </div>
    </div>
</div>
