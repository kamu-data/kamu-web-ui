<div class="app-content--header">
    <div class="flex-auto min-width-0 width-fit mr-3">
        <h1 class="d-flex flex-wrap flex-items-center wb-break-word f3 text-normal align-items-center">
            <mat-icon class="icon-repository mr-2" svgIcon="repository" />
            <span class="author flex-self-stretch">
                <a class="fw-bold" [routerLink]="['/', datasetInfo.accountName]" data-test-id="show-owner-link">{{
                    datasetInfo.accountName
                }}</a>
            </span>
            <span class="mx-1 flex-self-stretch color-fg-muted">/</span>
            <span class="mr-2 flex-self-stretch author">
                <a
                    class="fw-bold"
                    [routerLink]="['/', datasetInfo.accountName, datasetInfo.datasetName]"
                    data-test-id="show-dataset-link"
                    >{{ datasetInfo.datasetName }}</a
                >
            </span>
            <app-dataset-visibility [datasetVisibility]="datasetBasics.visibility"></app-dataset-visibility>

            <button
                appFeatureFlag="dataset.badgeVerified"
                type="button"
                class="signed-commit-badge verified signed-commit-badge-small"
                placement="left"
                ngbPopover="Verified"
            >
                Verified
            </button>
        </h1>
    </div>

    <app-search-additional-buttons
        [datasetBasics]="datasetBasics"
        [searchAdditionalButtonsData]="searchAdditionalButtonsData"
        (searchAdditionalButtonsMethod)="onClickSearchAdditionalButton($event)"
    />
</div>
