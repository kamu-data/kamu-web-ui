<div
    class="search-header-container-block"
    [style]="isMinimizeSearchAdditionalButtons ? 'grid-template-columns: 1fr;' : ''"
    id="container-dataset-tabs"
    #datasetViewMenu
    *ngIf="viewModeElement$ | async as viewMode"
>
    <div class="dataset-view-type-toggle-group">
        <mat-button-toggle-group name="datasetViewType" class="mat-button-toggle-group" aria-label="Dataset View Type">
            <ng-container *ngFor="let menuItem of datasetMenuItemDescriptors">
                <app-dataset-view-menu-item
                    [dataTestId]="menuItem.dataTestId"
                    [activeLink]="datasetViewType === menuItem.value"
                    [value]="menuItem.value"
                    [label]="menuItem.label"
                    [icon]="menuItem.icon"
                    [viewMode]="viewMode"
                    [disabled]="menuItem.disabled"
                    [showAdminIcon]="menuItem.showAdminIcon"
                    [visible]="menuItem.shouldAllowTab(viewMode, datasetPermissions)"
                    [datasetLink]="datasetLink"
                >
                </app-dataset-view-menu-item>
            </ng-container>
        </mat-button-toggle-group>
    </div>
    <app-data-access-panel [datasetBasics]="datasetBasics" />
</div>
