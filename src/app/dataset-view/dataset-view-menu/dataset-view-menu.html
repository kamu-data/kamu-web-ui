<div
    class="search-header-container-block"
    [style]="
                    isMinimizeSearchAdditionalButtons
                        ? 'grid-template-columns: 1fr;'
                        : ''
                "
>
    <div class="datasetViewTypeToggleGroup">
        <mat-button-toggle-group
            name="datasetViewType"
            class="mat-button-toggle-group"
            aria-label="Dataset View Type"
            [value]="datasetViewType"
        >
            <mat-button-toggle
                data-test-id="navigateToOverview"
                value="overview"
                [checked]="isDatasetViewTypeOverview"
                (click)="onNavigateToOverview()"
            >
                <mat-icon class="fs-4">visibility</mat-icon>
                Overview
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToData"
                value="data"
                [checked]="isDatasetViewTypeData"
                (click)="onNavigateToData()"
            >
                <mat-icon class="fs-4">dataset</mat-icon>
                Data
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToMetadata"
                value="metadata"
                [checked]="isDatasetViewTypeMetadata"
                (click)="onNavigateToMetadata()"
            >
                <mat-icon class="fs-4">dataset_linked</mat-icon>
                Metadata
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToHistory"
                value="history"
                [checked]="isDatasetViewTypeHistory"
                (click)="onNavigateToHistory()"
            >
                <mat-icon class="fs-4">manage_history</mat-icon>
                History
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToLineage"
                value="lineage"
                [checked]="isDatasetViewTypeLineage"
                (click)="onNavigateToLineage()"
            >
                <mat-icon class="fs-4">view_module</mat-icon>
                Lineage
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToDiscussions"
                value="discussions"
                [checked]="isDatasetViewTypeDiscussions"
                (click)="onNavigateToDiscussions()"
                disabled
            >
                <mat-icon class="fs-4">message</mat-icon>
                Discussions
            </mat-button-toggle>
            <mat-button-toggle
                data-test-id="navigateToSettings"
                value="settings"
                [checked]="isDatasetViewTypeSettings"
                (click)="onNavigateToSettings()"
                ><span class="d-flex"> <svg-icon name="account" class="mr-1"></svg-icon>Settings </span>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <ul class="nav searchAdditionalButtons__nav">
        <li class="nav-item mr-2">
            <div class="btnGroup-parent">
                <button
                    class="dataset-download-button starred rounded-left-2 border-1 border-right-0 btn-sm btn btnGroup-item d-flex justify-content-center align-items-center"
                >
                    <span class="d-inline mr-2">Download</span>
                </button>
                <button
                    class="starred rounded-right-2 border-1 border btn-sm btn btnGroup-item d-flex justify-content-center align-items-center"
                    mat-icon-button
                    mat-button
                    #menuTrigger="matMenuTrigger"
                    [matMenuTriggerFor]="menu2"
                    aria-label="Example icon-button with a menu"
                    data-test-id="searchAdditionalButtons"
                >
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>

                <mat-menu #menu2="matMenu" [hasBackdrop]="false" data-test-id="menu">
                    <div class="SelectMenu-modal notifications-component-menu-modal">
                        <header class="SelectMenu-header">
                            <div class="SelectMenu-title text-bold">
                                <svg-icon name="terminal"></svg-icon>
                                Download / Cite
                            </div>
                            <button
                                class="SelectMenu-closeButton"
                                type="button"
                                aria-label="Close menu"
                                data-action="click:notifications-list-subscription-form#closeMenu"
                            >
                                <svg-icon name="close"></svg-icon>
                            </button>
                        </header>
                        <div
                            class="SelectMenu-list"
                            (click)="$event.stopPropagation()"
                            (keydown)="$event.stopPropagation()"
                        >
                            <mat-tab-group>
                                <mat-tab label="Download">
                                    <div class="SelectMenu-item flex-column">
                                        <div
                                            class="SelectMenu-item align-items-start p-0 border-0"
                                            (click)="
                                                            $event.stopPropagation()
                                                        "
                                            (keydown)="
                                                            $event.stopPropagation()
                                                        "
                                        >
                                            <p>Using kamu-cli:</p>
                                        </div>
                                        <div
                                            class="SelectMenu-item align-items-start p-0 border-0"
                                            (click)="
                                                            $event.stopPropagation()
                                                        "
                                            (keydown)="
                                                            $event.stopPropagation()
                                                        "
                                        >
                                            <div class="input-group">
                                                <input
                                                    type="text"
                                                    class="form-control input-monospace input-sm color-bg-subtle"
                                                    data-autoselect=""
                                                    [(ngModel)]="
                                                                    clipboardKamuCli
                                                                "
                                                    readonly=""
                                                />
                                                <div class="input-group-button">
                                                    <button
                                                        (click)="
                                                                        copyToClipboard(
                                                                            $event,
                                                                            clipboardKamuCli
                                                                        )
                                                                    "
                                                        data-test-id="copyToClipboard"
                                                        aria-label="Copy to clipboard"
                                                        class="btn btn-sm btn-gray clipboard-btn"
                                                        data-copy-feedback="Copied!"
                                                        data-tooltip-direction="n"
                                                        data-hydro-click='{"event_type":"clone_or_download.click","payload":{"feature_clicked":"COPY_URL","git_repository_type":"REPOSITORY","repository_id":438796440,"originating_url":"https://github.com/kamu-data/kamu-web-ui","user_id":87068546}}'
                                                        data-hydro-click-hmac="ba6892cc9a34fb462286b03347d845fd8b6d059f3433fdcc2719ccd72b1b896d"
                                                        tabindex="0"
                                                        role="button"
                                                    >
                                                        <div style="position: relative; display: inline-block">
                                                            <svg-icon name="copy"></svg-icon>
                                                        </div>
                                                        <div style="position: relative; display: none">
                                                            <svg-icon name="checked"></svg-icon>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="SelectMenu-item flex-column">
                                        <div
                                            class="SelectMenu-item align-items-start p-0 border-0"
                                            (click)="
                                                            $event.stopPropagation()
                                                        "
                                            (keydown)="
                                                            $event.stopPropagation()
                                                        "
                                        >
                                            <p>Using Kafka:</p>
                                        </div>
                                        <div
                                            class="SelectMenu-item align-items-start p-0 border-0"
                                            (click)="
                                                            $event.stopPropagation()
                                                        "
                                            (keydown)="
                                                            $event.stopPropagation()
                                                        "
                                        >
                                            <div class="input-group">
                                                <input
                                                    type="text"
                                                    class="form-control input-monospace input-sm color-bg-subtle"
                                                    data-autoselect=""
                                                    [(ngModel)]="
                                                                    clipboardKafka
                                                                "
                                                    readonly=""
                                                />
                                                <div class="input-group-button">
                                                    <button
                                                        (click)="
                                                                        copyToClipboard(
                                                                            $event,
                                                                            clipboardKamuCli
                                                                        )
                                                                    "
                                                        aria-label="Copy to clipboard"
                                                        class="btn btn-sm btn-gray clipboard-btn"
                                                        data-copy-feedback="Copied!"
                                                        data-tooltip-direction="n"
                                                        data-hydro-click='{"event_type":"clone_or_download.click","payload":{"feature_clicked":"COPY_URL","git_repository_type":"REPOSITORY","repository_id":438796440,"originating_url":"https://github.com/kamu-data/kamu-web-ui","user_id":87068546}}'
                                                        data-hydro-click-hmac="ba6892cc9a34fb462286b03347d845fd8b6d059f3433fdcc2719ccd72b1b896d"
                                                        tabindex="0"
                                                        role="button"
                                                    >
                                                        <div style="position: relative; display: inline-block">
                                                            <svg-icon name="copy"></svg-icon>
                                                        </div>
                                                        <div style="position: relative; display: none">
                                                            <svg-icon name="checked"></svg-icon>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="SelectMenu-item">As Parquet</button>
                                    <button class="SelectMenu-item">As CSV</button>
                                </mat-tab>
                                <mat-tab label="Cite">
                                    <button class="SelectMenu-item">DOI</button>
                                    <button class="SelectMenu-item">Bibtech</button>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </mat-menu>
            </div>
        </li>
    </ul>
</div>
