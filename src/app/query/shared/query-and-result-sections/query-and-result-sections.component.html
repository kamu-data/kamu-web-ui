<div class="sql-query-editor-header d-flex flex-row justify-content-between flex-wrap">
    <div class="box-title pb-3 m-0 d-flex flex-row align-items-center flex-wrap">
        <span class="d-block me-3">Engine:</span>
        <app-engine-select
            class="me-3"
            *ngIf="knownEngines$ | async as knownEngines"
            [data]="knownEngines"
            [engine]="selectedEngine"
            [disabledOptionsMode]="true"
        ></app-engine-select>

        <mat-slide-toggle
            [(ngModel)]="enabledProof"
            color="primary"
            class="mat-elevation-z0 my-2"
            data-test-id="generate-proof-enabled"
            [disabled]="!isAuthenticated"
        >
            <span class="ps-2"> Generate proof</span>
        </mat-slide-toggle>

        <app-tooltip-icon *ngIf="!isAuthenticated" class="mt-1 ms-1" [tooltip]="GENERATE_PROOF_TOOLTIP" />
    </div>
    <div class="btn-group-parent mb-3">
        <div class="d-flex">
            <button
                appFeatureFlag="dataset.panel.data.editRun.share"
                [disabled]="!sqlRequestCode"
                data-test-id="shareSqlQueryButton"
                (click)="shareQuery()"
                [title]="'Share query'"
                class="share-query-button border border-1 rounded justify-content-center align-items-center me-4"
            >
                <mat-icon>share</mat-icon>
            </button>
            <button
                appFeatureFlag="dataset.panel.data.editRun"
                data-test-id="runSqlQueryButton"
                [disabled]="!sqlRequestCode || sqlLoading"
                name="run sql button"
                [title]="'Run SQL query'"
                (click)="runSQLRequest({ query: sqlRequestCode }, true)"
                class="sql-run-button border fs-4 border-1 rounded-left-2 border-right-0 btn-group-item btn justify-content-center align-items-center"
            >
                <span>Run</span><mat-icon>play_arrow</mat-icon>
            </button>
            <button
                [disabled]="!sqlRequestCode || !isUserAuthenticated"
                class="starred bg-green rounded-right-2 border-1 border btn-sm btn btn-group-item d-flex justify-content-center align-items-center"
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
                data-test-id="searchAdditionalButtons"
            >
                <mat-icon class="color-white"> arrow_drop_down</mat-icon>
            </button>
        </div>
        <mat-menu #menu="matMenu">
            <div class="select-menu-modal notifications-component-menu-modal">
                <div appFeatureFlag="dataset.panel.data.editRun.newDataset" class="select-menu-list">
                    <button type="button" [disabled]="true" class="select-menu-item no-pointer flex-items-start">
                        <div>
                            <div class="f5 text-bold">New Dataset from Query</div>
                            <div class="text-small color-fg-muted text-normal pb-1 lh-130">
                                Creates new derivative dataset using current query as the transformation
                            </div>
                        </div>
                    </button>
                    <mat-divider></mat-divider>
                </div>
                <ng-container *ngIf="isAdmin">
                    <div appFeatureFlag="dataset.panel.data.editRun.curl" class="select-menu-list">
                        <button type="button" (click)="copyCurlCommand()" class="select-menu-item flex-items-start">
                            <div>
                                <div class="f5 text-bold">Copy as curl command</div>
                                <div class="text-small color-fg-muted text-normal pb-1 lh-130">
                                    You can verify the query result with curl command
                                </div>
                            </div>
                        </button>
                    </div>
                </ng-container>
            </div>
        </mat-menu>
    </div>
</div>

<div class="position-relative mt-2">
    <ng-container *ngIf="!this.editorLoaded || sqlLoading">
        <mat-progress-bar data-test-id="editor-progress-bar" class="position-absolute" mode="indeterminate" />
    </ng-container>

    <app-sql-editor
        [(template)]="sqlRequestCode"
        [error]="sqlError"
        [placeholder]="monacoPlaceholder"
        (onRunSql)="runSql($event)"
        (onEditorLoaded)="hideProgressBar()"
    />

    <div class="mt-3 text-end">
        <app-request-timer
            class="badge"
            [class.text-bg-danger]="!sqlLoading && sqlError"
            [class.text-bg-warning]="sqlLoading"
            [class.text-bg-success]="!sqlLoading"
            [sqlLoading]="sqlLoading"
        />
    </div>
</div>
<ng-container *ngIf="sqlError">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="box-title align-items-center pb-3 m-0">Error:</h2>
    </div>
    <p class="sql-error-message" data-test-id="sql-error-message">{{ sqlError }}</p>
</ng-container>
<ng-container>
    <ng-container *ngIf="!sqlError && sqlQueryResponse?.schema?.length">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="box-title align-items-center pb-3 m-0">Result:</h2>
        </div>
        <ng-container *ngIf="currentData.length; else noRecords">
            <app-dynamic-table
                [hasTableHeader]="true"
                [dataRows]="currentData"
                [columnDescriptors]="inferTableSchema(sqlQueryResponse?.schema!)"
                [idTable]="'result-query-table'"
            />
            <app-load-more [isAllDataLoaded]="isAllDataLoaded" (loadMoreEmit)="loadMore($event)" class="mt-4" />
        </ng-container>
        <ng-template #noRecords>
            <h3>0 records</h3>
        </ng-template>
    </ng-container>

    <ng-container *ngIf="enabledProof && sqlQueryResponse?.proofResponse && !sqlError">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2 class="box-title align-items-center pb-3 m-0">Query Proof:</h2>
        </div>
        <div class="mt-2">
            <markdown
                clipboard
                class="variable-binding"
                [data]="sqlQueryResponse?.proofResponse! | markdownFormat: 'json'"
            />
        </div>
        <div class="d-flex justify-content-end mt-4 pb-30">
            <button
                data-test-id="shareSqlQueryButton"
                (click)="verifyQueryResult()"
                class="verify-query-button border border-1 rounded justify-content-center align-items-center"
            >
                <span class="mr-1 button-text"> Verify</span><mat-icon>beenhere</mat-icon>
            </button>
        </div>
    </ng-container>
</ng-container>

<ng-content *ngIf="sqlQueryResponse?.schema?.length == 0 && !sqlLoading && !sqlError"></ng-content>
